<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: sans-serif;
            background-color: #fcf9f2;
            margin-top: 50px;
        }
        #board {
            display: grid;
            grid-template-columns: repeat(8, 60px);
            grid-template-rows: repeat(8, 60px);
            border: 2px solid #333;
        }
        .square {
            width: 60px;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 40px;
            cursor: pointer;
            user-select: none;
        }
        /* 따뜻한 갈색을 활용한 체스판 테마 */
        .light { background-color: #f0d9b5; }
        .dark { background-color: #8b5a2b; color: #fcf9f2; }
        .selected { background-color: #7b9a58; } /* 선택된 기물 하이라이트 */
    </style>
</head>
<body>

    <h2>이동 장치 테스트 보드</h2>
    <div id="board"></div>

    <script>
        const boardElement = document.getElementById('board');
        let selectedSquare = null;

        // 체스 기물 유니코드 (간단하게 텍스트로 기물 구현)
        const pieces = {
            r: '♜', n: '♞', b: '♝', q: '♛', k: '♚', p: '♟', // 흑
            R: '♖', N: '♘', B: '♗', Q: '♕', K: '♔', P: '♙'  // 백
        };

        // 초기 체스판 배치 배열
        const initialBoard = [
            ['r', 'n', 'b', 'q', 'k', 'b', 'n', 'r'],
            ['p', 'p', 'p', 'p', 'p', 'p', 'p', 'p'],
            ['', '', '', '', '', '', '', ''],
            ['', '', '', '', '', '', '', ''],
            ['', '', '', '', '', '', '', ''],
            ['', '', '', '', '', '', '', ''],
            ['P', 'P', 'P', 'P', 'P', 'P', 'P', 'P'],
            ['R', 'N', 'B', 'Q', 'K', 'B', 'N', 'R']
        ];

        // 체스판 그리기
        function createBoard() {
            for (let row = 0; row < 8; row++) {
                for (let col = 0; col < 8; col++) {
                    const square = document.createElement('div');
                    square.classList.add('square');
                    // 밝은 칸, 어두운 칸 교차 배치
                    if ((row + col) % 2 === 0) {
                        square.classList.add('light');
                    } else {
                        square.classList.add('dark');
                    }
                    
                    // 기물 넣기
                    const piece = initialBoard[row][col];
                    if (piece) {
                        square.textContent = pieces[piece];
                    }

                    // 클릭했을 때의 '이동 장치' 로직
                    square.addEventListener('click', () => handleSquareClick(square));
                    boardElement.appendChild(square);
                }
            }
        }

        // 클릭 이벤트 처리 (이동 로직)
        function handleSquareClick(square) {
            // 1. 선택된 기물이 없을 때, 기물이 있는 칸을 클릭하면 선택
            if (!selectedSquare && square.textContent !== '') {
                selectedSquare = square;
                square.classList.add('selected');
            } 
            // 2. 이미 선택된 기물이 있을 때
            else if (selectedSquare) {
                // 같은 칸을 다시 누르면 선택 해제
                if (selectedSquare === square) {
                    selectedSquare.classList.remove('selected');
                    selectedSquare = null;
                } 
                // 다른 칸을 누르면 이동 (기물 덮어쓰기)
                else {
                    square.textContent = selectedSquare.textContent; // 새 칸으로 기물 이동
                    selectedSquare.textContent = ''; // 원래 칸 비우기
                    selectedSquare.classList.remove('selected'); // 하이라이트 해제
                    selectedSquare = null; // 선택 초기화
                }
            }
        }

        createBoard();
    </script>
</body>
</html>
