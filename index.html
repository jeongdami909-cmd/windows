<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ìœ ë¦¬ì°½ ë„ˆë¨¸ì˜ ì¡°ê°ë“¤ - ê³ ì • ê¸°ëŠ¥</title>
    <style>
        :root {
            --indigo: #3f51b5;
            --glass-white: rgba(255, 255, 255, 0.1);
        }

        body {
            margin: 0;
            padding: 0;
            background-color: #0a0a0f;
            font-family: 'Pretendard', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
        }

        /* ğŸŒ† ë°°ê²½ ì‚¬ì§„ */
        .building-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            opacity: 0.6;
            z-index: -2;
        }

        /* ğŸŒ‘ ë°°ê²½ ì—…ë¡œë“œ (ì•„ì£¼ ì‘ê²Œ) */
        .admin-menu {
            position: fixed;
            bottom: 10px;
            right: 10px;
            z-index: 100;
        }
        .admin-menu label {
            cursor: pointer;
            color: rgba(100, 100, 100, 0.4);
            font-size: 9px;
            letter-spacing: -0.5px;
        }

        /* ğŸªŸ ê²Œì‹œíŒ ê·¸ë¦¬ë“œ */
        .facade-grid {
            display: grid;
            grid-template-columns: repeat(4, 80px);
            gap: 60px;
            padding: 100px;
            z-index: 1;
        }

        /* í‰ì†Œ ìœ ë¦¬ì°½ (80pxë¡œ 4ë°° ì¶•ì†Œ) */
        .glass-board {
            background: var(--glass-white);
            backdrop-filter: blur(8px);
            border: 0.5px solid rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            height: 80px;
            overflow: hidden;
            transition: all 0.7s cubic-bezier(0.19, 1, 0.22, 1);
            position: relative;
            cursor: pointer;
        }

        .glass-board.expanded {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 400px; 
            height: 650px;
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(0px);
            border: 1px solid var(--indigo);
            z-index: 1000;
            box-shadow: 0 30px 60px rgba(0,0,0,0.5);
            cursor: default;
        }

        /* ğŸ“Œ ê³ ì • ë²„íŠ¼ (ì‘ê³  ì€ì€í•œ ìŠ¤íƒ€ì¼) */
        .pin-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 10px;
            color: rgba(0, 0, 0, 0.3); /* ì‘ì€ ë¶ˆíˆ¬ëª… íšŒìƒ‰ */
            background: rgba(0, 0, 0, 0.05);
            border: none;
            padding: 4px 8px;
            border-radius: 2px;
            cursor: pointer;
            display: none;
            z-index: 1100;
        }
        .glass-board.expanded .pin-btn { display: block; }
        .pin-btn:hover { background: rgba(0, 0, 0, 0.1); color: var(--indigo); }

        /* ì‚¬ì§„ ì˜ì—­ */
        .photo-space {
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.05);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        .glass-board.expanded .photo-space { height: 250px; cursor: pointer; }
        .photo-space img { width: 100%; height: 100%; object-fit: cover; }

        /* í…ìŠ¤íŠ¸ ì˜ì—­ */
        .text-space { padding: 25px; display: none; }
        .glass-board.expanded .text-space { display: block; overflow-y: auto; max-height: 320px; }
        .text-space h3 { margin: 0 0 15px 0; font-size: 1.2em; color: var(--indigo); outline: none; }
        .text-space p { font-size: 1em; line-height: 1.8; color: #333; white-space: pre-wrap; outline: none; }

        .overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5); display: none; z-index: 900;
        }
        .overlay.active { display: block; }

        input[type="file"] { display: none; }
    </style>
</head>
<body>

<div class="building-bg" id="bgLayer"></div>
<div class="overlay" id="overlay"></div>

<div class="admin-menu">
    <label for="bgUpload">background setting</label>
    <input type="file" id="bgUpload" accept="image/*">
</div>

<div class="facade-grid" id="mainGrid"></div>

<script>
    const grid = document.getElementById('mainGrid');
    const bgLayer = document.getElementById('bgLayer');
    const overlay = document.getElementById('overlay');

    // 1. ë°°ê²½ ê³ ì • ë¡œë“œ
    const savedBg = localStorage.getItem('site-bg');
    if (savedBg) bgLayer.style.backgroundImage = `url(${savedBg})`;

    document.getElementById('bgUpload').addEventListener('change', (e) => {
        const reader = new FileReader();
        reader.onload = function(event) {
            const url = event.target.result;
            bgLayer.style.backgroundImage = `url(${url})`;
            localStorage.setItem('site-bg', url);
        };
        reader.readAsDataURL(e.target.files[0]);
    });

    // 2. 12ê°œ ê²Œì‹œíŒ ìƒì„±
    for (let i = 1; i <= 12; i++) {
        const board = document.createElement('div');
        board.className = 'glass-board';
        board.id = `board-${i}`;
        
        // ë°ì´í„° ë¶ˆëŸ¬ì˜¤ê¸°
        const savedData = JSON.parse(localStorage.getItem(`data-${i}`)) || { title: `ì œëª© ${i}`, content: 'ì‹œë¥¼ ì ì–´ë³´ì„¸ìš”.', img: '' };

        board.innerHTML = `
            <button class="pin-btn" onclick="saveBoard(${i}, event)">ê³ ì •</button>
            <input type="file" id="file-${i}" accept="image/*">
            <div class="photo-space" onclick="handlePhotoClick(${i}, event)">
                <img src="${savedData.img}" id="img-${i}" style="${savedData.img ? 'display:block' : 'display:none'}">
            </div>
            <div class="text-space">
                <h3 contenteditable="true" id="title-${i}">${savedData.title}</h3>
                <p contenteditable="true" id="content-${i}">${savedData.content}</p>
            </div>
        `;
        
        board.addEventListener('click', function(e) {
            if (!this.classList.contains('expanded') && e.target.tagName !== 'BUTTON') {
                this.classList.add('expanded');
                overlay.classList.add('active');
            }
        });

        grid.appendChild(board);

        // ì‚¬ì§„ ì €ì¥ ì²˜ë¦¬
        board.querySelector('input').addEventListener('change', (e) => {
            const reader = new FileReader();
            reader.onload = function(event) {
                const url = event.target.result;
                document.getElementById(`img-${i}`).src = url;
                document.getElementById(`img-${i}`).style.display = 'block';
            };
            reader.readAsDataURL(e.target.files[0]);
        });
    }

    // ì‚¬ì§„ í´ë¦­ ì‹œ ì—…ë¡œë“œì°½
    function handlePhotoClick(id, e) {
        const board = document.getElementById(`board-${id}`);
        if (board.classList.contains('expanded')) {
            e.stopPropagation();
            document.getElementById(`file-${id}`).click();
        }
    }

    // ğŸ’¾ ê³ ì • ê¸°ëŠ¥ (LocalStorage ì €ì¥)
    function saveBoard(id, e) {
        e.stopPropagation();
        const title = document.getElementById(`title-${id}`).innerText;
        const content = document.getElementById(`content-${id}`).innerText;
        const img = document.getElementById(`img-${id}`).src;
        
        const data = { title, content, img: img.startsWith('data:') ? img : (img.includes('window.location') ? '' : img) };
        localStorage.setItem(`data-${id}`, JSON.stringify(data));
        
        alert('ì›¹ì— ê³ ì •ë˜ì—ˆìŠµë‹ˆë‹¤.');
    }

    // ë‹«ê¸°
    overlay.onclick = function() {
        const expanded = document.querySelector('.glass-board.expanded');
        if (expanded) expanded.classList.remove('expanded');
        this.classList.remove('active');
    };
</script>
</body>
</html>
