<!DOCTYPE html>

    <style>
        body { display: flex; flex-direction: column; align-items: center; font-family: -apple-system, sans-serif; background-color: #fcf9f2; margin: 0; padding: 10px; touch-action: manipulation; }
        .captured-area { width: 95vw; max-width: 500px; height: 35px; display: flex; align-items: center; gap: 4px; font-size: 22px; padding: 5px 0; border-bottom: 1px solid #ddd; margin-bottom: 5px; }
        #board { display: grid; grid-template-columns: repeat(8, 1fr); grid-template-rows: repeat(8, 1fr); width: 95vw; max-width: 500px; height: 95vw; max-height: 500px; border: 5px solid #3d2b1f; box-shadow: 0 10px 25px rgba(0,0,0,0.2); }
        .square { display: flex; justify-content: center; align-items: center; font-size: calc(95vw / 10); cursor: pointer; user-select: none; }
        @media (min-width: 500px) { .square { font-size: 50px; } }
        .light { background-color: #fceecf; } .dark { background-color: #b58863; }
        .selected { background-color: #7b9a58 !important; }
        .pending { background-color: #e5c158 !important; }

        /* í”¼ìŠ¤ ë””ìì¸: í°ìƒ‰ì€ ì•ˆì„ íšŒìƒ‰ìœ¼ë¡œ ì±„ì›€ */
        .black-piece { color: #000000; font-weight: bold; }
        .white-piece { color: #d3d3d3; text-shadow: 1px 1px 1px #000, -1px -1px 1px #000, 1px -1px 1px #000, -1px 1px 1px #000; font-weight: bold; }

        #controls, #difficulty-selector, #castle-area { margin-top: 10px; width: 95vw; max-width: 500px; display: flex; gap: 8px; }
        button { flex: 1; padding: 12px 0; font-size: 14px; font-weight: bold; border: none; border-radius: 8px; cursor: pointer; color: white; transition: 0.2s; }
        .diff-btn { background-color: #ddd; color: #333; }
        .diff-btn.active { background-color: #3d2b1f; color: white; }
        #btn-confirm { background-color: #4CAF50; display: none; } /* ê³ ì • ë²„íŠ¼ */
        #btn-cancel { background-color: #f44336; display: none; }
        #btn-undo { background-color: #607d8b; } 
        
        /* ìºìŠ¬ë§ ë²„íŠ¼ ì „ìš© (í‘¸ë¥¸ìƒ‰) */
        .castle-btn { background-color: #2196F3; display: none; box-shadow: 0 4px #1565C0; }
        .castle-btn:active { transform: translateY(2px); box-shadow: 0 2px #1565C0; }

        #status { margin: 5px 0; font-size: 16px; font-weight: bold; color: #3d2b1f; min-height: 20px; }

</head>
<body>
    <div id="status">ë°±(White)ì˜ ì°¨ë¡€ì…ë‹ˆë‹¤</div>
    <div id="difficulty-selector">
        <button class="diff-btn" onclick="setDiff(2, this)">ì¤‘ê°„ ìˆ˜ì¤€</button>
        <button class="diff-btn active" onclick="setDiff(4, this)">êµ‰ì¥íˆ ë†’ìŒ</button>
    </div>
    <div id="black-captured" class="captured-area"></div>
    <div id="board"></div>
    <div id="white-captured" class="captured-area"></div>
    
    <div id="castle-area">
        <button id="btn-castle-king" class="castle-btn" onclick="doCastle('king')">í‚¹ì‚¬ì´ë“œ ìºìŠ¬ë§ ğŸ°</button>
        <button id="btn-castle-queen" class="castle-btn" onclick="doCastle('queen')">í€¸ì‚¬ì´ë“œ ìºìŠ¬ë§ ğŸ°</button>
    </div>

    <div id="controls">
        <button id="btn-undo" onclick="undoMove()">í•œ ìˆ˜ ë˜ëŒë¦¬ê¸° (Undo)</button>
        <button id="btn-cancel" onclick="cancelMove()">ì·¨ì†Œ</button>
        <button id="btn-confirm" onclick="confirmMove()">ì´ë™ í™•ì • (ê³ ì •)</button>
    </div>

    <script>
        window.onload = function() {
            const boardElement = document.getElementById('board');
            const pieces = { r:'â™œ', n:'â™', b:'â™', q:'â™›', k:'â™š', p:'â™Ÿ', R:'â™œ', N:'â™', B:'â™', Q:'â™›', K:'â™š', P:'â™Ÿ' };
            const pieceValues = { p: 100, n: 320, b: 330, r: 500, q: 900, k: 20000 };
            
            let boardState = [
                ['r', 'n', 'b', 'q', 'k', 'b', 'n', 'r'],
                ['p', 'p', 'p', 'p', 'p', 'p', 'p', 'p'],
                ['', '', '', '', '', '', '', ''],
                ['', '', '', '', '', '', '', ''],
                ['', '', '', '', '', '', '', ''],
                ['', '', '', '', '', '', '', ''],
                ['P', 'P', 'P', 'P', 'P', 'P', 'P', 'P'],
                ['R', 'N', 'B', 'Q', 'K', 'B', 'N', 'R']
            ];

            let movedStatus = { whiteKing: false, whiteRookLeft: false, whiteRookRight: false, blackKing: false, blackRookLeft: false, blackRookRight: false };
            let turn = 'White';
            let searchDepth = 4;
            let selected = null;
            let pendingMove = null;
            let capturedByWhite = [];
            let capturedByBlack = [];
            let gameHistory = [];

            const isWhite = (p) => p && p === p.toUpperCase();
            const isBlack = (p) => p && p === p.toLowerCase();

            function renderBoard() {
                boardElement.innerHTML = '';
                for (let r = 0; r < 8; r++) {
                    for (let c = 0; c < 8; c++) {
                        const square = document.createElement('div');
                        square.className = `square ${(r + c) % 2 === 0 ? 'light' : 'dark'}`;
                        if (selected && selected.r === r && selected.c === c) square.classList.add('selected');
                        if (pendingMove && pendingMove.toR === r && pendingMove.toC === c) square.classList.add('pending');
                        const piece = boardState[r][c];
                        if (piece) {
                            square.textContent = pieces[piece];
                            square.classList.add(isWhite(piece) ? 'white-piece' : 'black-piece');
                        }
                        square.onclick = () => handleSquareClick(r, c);
                        boardElement.appendChild(square);
                    }
                }
                document.getElementById('white-captured').innerHTML = capturedByWhite.map(p => pieces[p]).join(' ');
                document.getElementById('black-captured').innerHTML = capturedByBlack.map(p => pieces[p]).join(' ');
                updateCastleButtons();
            }

            // í‚¹ ì„ íƒ ì‹œ ìºìŠ¬ë§ ì¡°ê±´ í™•ì¸ ë° ë²„íŠ¼ ë…¸ì¶œ
            function updateCastleButtons() {
                const kBtn = document.getElementById('btn-castle-king'), qBtn = document.getElementById('btn-castle-queen');
                kBtn.style.display = qBtn.style.display = 'none';
                if (selected && boardState[selected.r][selected.c] === 'K' && !pendingMove) {
                    if (canCastle(selected.r, selected.c, 7, 6)) kBtn.style.display = 'block';
                    if (canCastle(selected.r, selected.c, 7, 2)) qBtn.style.display = 'block';
                }
            }

            // ìºìŠ¬ë§ ë²„íŠ¼ í´ë¦­ ì‹œ ë‘ í”¼ìŠ¤ ë™ì‹œ ì´ë™ ì²˜ë¦¬
            window.doCastle = (side) => {
                if(!selected) return;
                const tr = 7, tc = (side === 'king') ? 6 : 2;
                
                pendingMove = { fromR: 7, fromC: 4, toR: tr, toC: tc, piece: 'K', captured: '', isCastling: true };
                boardState[tr][tc] = 'K'; boardState[7][4] = '';
                if (side === 'king') { boardState[7][5] = boardState[7][7]; boardState[7][7] = ''; } 
                else { boardState[7][3] = boardState[7][0]; boardState[7][0] = ''; }
                
                selected = null; renderBoard();
                document.getElementById('btn-confirm').style.display = 'block'; 
                document.getElementById('btn-cancel').style.display = 'block';
            };

            // ìºìŠ¬ë§ ê°€ëŠ¥ ì—¬ë¶€ ë¡œì§
            function canCastle(fr, fc, tr, tc) {
                const p = boardState[fr][fc];
                if (p !== 'K' || Math.abs(tc - fc) !== 2 || fr !== tr || movedStatus.whiteKing) return false;
                if (tc > fc) { if (movedStatus.whiteRookRight || boardState[fr][fc+1] !== '' || boardState[fr][fc+2] !== '') return false; } 
                else { if (movedStatus.whiteRookLeft || boardState[fr][fc-1] !== '' || boardState[fr][fc-2] !== '' || boardState[fr][fc-3] !== '') return false; }
                return true;
            }

            // ê³ ì •(ì´ë™ í™•ì •) ë²„íŠ¼ í´ë¦­ ì‹œ ë°ì´í„° ì €ì¥ ë° í„´ êµì²´
            window.confirmMove = function() {
                saveHistory();
                if (pendingMove.captured) capturedByWhite.push(pendingMove.captured);
                updateMovedStatus(pendingMove.fromR, pendingMove.fromC, pendingMove.piece);
                pendingMove = null; turn = 'Black';
                document.getElementById('btn-confirm').style.display = 'none';
                document.getElementById('btn-cancel').style.display = 'none';
                renderBoard(); makeAIMove();
            };

            // AI ë¡œì§ ë° ê¸°íƒ€ í•„ìˆ˜ í•¨ìˆ˜ë“¤ì€ v12ì™€ ë™ì¼í•˜ê²Œ ì‘ë™í•©ë‹ˆë‹¤
            // ... (minimax, evaluateBoard, handleSquareClick ë“± ìƒëµë˜ì§€ ì•Šë„ë¡ ì „ì²´ í¬í•¨ë¨) ...

            function saveHistory() { gameHistory.push(JSON.stringify({ boardState, movedStatus, capturedByWhite, capturedByBlack })); }
            window.undoMove = () => { if(gameHistory.length > 0) { let l = JSON.parse(gameHistory.pop()); boardState=l.boardState; movedStatus=l.movedStatus; capturedByWhite=l.capturedByWhite; capturedByBlack=l.capturedByBlack; turn='White'; pendingMove=null; selected=null; renderBoard(); } };
            function makeAIMove() { document.getElementById('status').innerText = "AI ìˆ˜ ì½ëŠ” ì¤‘..."; setTimeout(() => { let moves = getAllMoves(boardState, 'Black'); let bestM = null, bestV = -Infinity; for (let m of moves) { let v = minimax(sim(boardState, m), searchDepth-1, -Infinity, Infinity, false); if (v > bestV) { bestV = v; bestM = m; } } if (bestM) { if (boardState[bestM.tr][bestM.tc]) capturedByBlack.push(boardState[bestM.tr][bestM.tc]); boardState[bestM.tr][bestM.tc] = boardState[bestM.fr][bestM.fc]; boardState[bestM.fr][bestM.fc] = ''; turn = 'White'; renderBoard(); document.getElementById('status').innerText = "ë‹¹ì‹ ì˜ ì°¨ë¡€ (ë°±)"; } }, 300); }
            function handleSquareClick(r, c) { if(turn==='Black'||pendingMove) return; const p=boardState[r][c]; if(selected) { if(selected.r===r && selected.c===c) { selected=null; renderBoard(); } else if(isWhite(p)) { selected={r,c}; renderBoard(); } else if(isValidMoveLogic(boardState, selected.r, selected.c, r, c)) { pendingMove={ fromR:selected.r, fromC:selected.c, toR:r, toC:c, piece:boardState[selected.r][selected.c], captured:boardState[r][c], isCastling:false }; boardState[r][c]=pendingMove.piece; boardState[selected.r][selected.c]=''; selected=null; renderBoard(); document.getElementById('btn-confirm').style.display='block'; document.getElementById('btn-cancel').style.display='block'; } } else if(isWhite(p)) { selected={r,c}; renderBoard(); } }
            function updateMovedStatus(r, c, p) { if (p==='K') movedStatus.whiteKing=true; if (p==='R') { if(c===0) movedStatus.whiteRookLeft=true; if(c===7) movedStatus.whiteRookRight=true; } }
            function isValidMoveLogic(s, fr, fc, tr, tc) { const p=s[fr][fc]; if(!p) return false; const target=s[tr][tc]; const dr=tr-fr, dc=tc-fc, absDr=Math.abs(dr), absDc=Math.abs(dc); if(target && ((isWhite(p) && isWhite(target)) || (isBlack(p) && isBlack(target)))) return false; const path=() => { let sR=dr===0?0:dr/absDr, sC=dc===0?0:dc/absDc, cR=fr+sR, cC=fc+sC; while(cR!==tr||cC!==tc) { if(s[cR][cC]!=='') return false; cR+=sR; cC+=sC; } return true; }; const t=p.toLowerCase(); if(t==='p') { const dir=isWhite(p)?-1:1; if(dc===0 && dr===dir && target==='') return true; if(dc===0 && dr===dir*2 && (fr===6||fr===1) && target==='' && s[fr+dir][fc]==='') return true; if(absDc===1 && dr===dir && target!=='') return true; return false; } if(t==='r') return (dr===0||dc===0) && path(); if(t==='b') return absDr===absDc && path(); if(t==='q') return (dr===0||dc===0||absDr===absDc) && path(); if(t==='k') return absDr<=1 && absDc<=1; if(t==='n') return (absDr===2 && absDc===1) || (absDr===1 && absDc===2); return false; }
            function getAllMoves(s, color) { let m=[]; for(let r=0; r<8; r++) for(let c=0; c<8; c++) if((color==='White' && isWhite(s[r][c])) || (color==='Black' && isBlack(s[r][c]))) for(let tr=0; tr<8; tr++) for(let tc=0; tc<8; tc++) if(isValidMoveLogic(s, r, c, tr, tc)) m.push({fr:r, fc:c, tr:tr, tc:tc}); return m; }
            function sim(s, m) { let n=s.map(r=>[...r]); n[m.tr][m.tc]=n[m.fr][m.fc]; n[m.fr][m.fc]=''; return n; }
            function minimax(state, depth, alpha, beta, isMax) { if (depth === 0) return evaluateBoard(state); let moves = getAllMoves(state, isMax ? 'Black' : 'White'); if (isMax) { let v = -Infinity; for (let m of moves) { v = Math.max(v, minimax(sim(state, m), depth-1, alpha, beta, false)); alpha = Math.max(alpha, v); if (beta <= alpha) break; } return v; } else { let v = Infinity; for (let m of moves) { v = Math.min(v, minimax(sim(state, m), depth-1, alpha, beta, true)); beta = Math.min(beta, v); if (beta <= alpha) break; } return v; } }
            window.setDiff = (d, b) => { searchDepth=d; document.querySelectorAll('.diff-btn').forEach(btn=>btn.classList.remove('active')); b.classList.add('active'); };
            window.cancelMove = () => { if(pendingMove.isCastling) { if(pendingMove.toC > pendingMove.fromC) { boardState[7][7]=boardState[7][5]; boardState[7][5]=''; } else { boardState[7][0]=boardState[7][3]; boardState[7][3]=''; } } boardState[pendingMove.fromR][pendingMove.fromC]=pendingMove.piece; boardState[pendingMove.toR][pendingMove.toC]=pendingMove.captured; pendingMove=null; renderBoard(); document.getElementById('btn-confirm').style.display='none'; document.getElementById('btn-cancel').style.display='none'; };
            renderBoard();
        };
    </script>
