<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>프로급 AI 체스 - v8 (되돌리기 추가)</title>
    <style>
        body {
            display: flex; flex-direction: column; align-items: center;
            font-family: -apple-system, sans-serif; background-color: #fcf9f2;
            margin: 0; padding: 10px; touch-action: manipulation;
        }
        .captured-area {
            width: 95vw; max-width: 500px; height: 35px;
            display: flex; align-items: center; gap: 4px;
            font-size: 22px; padding: 5px 0; overflow: hidden;
        }
        #black-captured { color: #000; } 
        #white-captured { color: #888; } 

        #board {
            display: grid; grid-template-columns: repeat(8, 1fr); grid-template-rows: repeat(8, 1fr);
            width: 95vw; max-width: 500px; height: 95vw; max-height: 500px;
            border: 5px solid #3d2b1f; box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }
        .square {
            display: flex; justify-content: center; align-items: center;
            font-size: calc(95vw / 10); cursor: pointer; user-select: none;
            -webkit-tap-highlight-color: transparent;
        }
        @media (min-width: 500px) { .square { font-size: 50px; } }
        
        .light { background-color: #fceecf; } 
        .dark { background-color: #b58863; }
        .selected { background-color: #7b9a58 !important; }
        .pending { background-color: #e5c158 !important; }

        /* 기물 디자인: 흰색 기물 안을 회색으로 채움 */
        .black-piece { color: #000000; font-weight: bold; }
        .white-piece { 
            color: #d3d3d3; /* 회색 채우기 */
            text-shadow: 1px 1px 1px #000, -1px -1px 1px #000, 1px -1px 1px #000, -1px 1px 1px #000; 
            font-weight: bold; 
        }

        #controls, #difficulty-selector, #undo-area { margin-top: 10px; width: 95vw; max-width: 500px; display: flex; gap: 8px; }
        button { flex: 1; padding: 12px 0; font-size: 15px; font-weight: bold; border: none; border-radius: 8px; cursor: pointer; }
        .diff-btn { background-color: #ddd; color: #333; }
        .diff-btn.active { background-color: #3d2b1f; color: white; }
        #btn-confirm { background-color: #4CAF50; color: white; display: none; }
        #btn-cancel { background-color: #f44336; color: white; display: none; }
        #btn-undo { background-color: #607d8b; color: white; } /* 되돌리기 버튼 색상 */
        #status { margin: 5px 0; font-size: 18px; font-weight: bold; color: #3d2b1f; }
    </style>
</head>
<body>

    <div id="status">난이도 선택 후 플레이</div>
    
    <div id="difficulty-selector">
        <button class="diff-btn" onclick="setDiff(2, this)">중간 수준</button>
        <button class="diff-btn active" onclick="setDiff(3, this)">굉장히 높음</button>
    </div>

    <div id="black-captured" class="captured-area"></div>
    <div id="board"></div>
    <div id="white-captured" class="captured-area"></div>

    <div id="undo-area">
        <button id="btn-undo" onclick="undoMove()">한 수 되돌리기 (Undo)</button>
    </div>

    <div id="controls">
        <button id="btn-cancel" onclick="cancelMove()">취소</button>
        <button id="btn-confirm" onclick="confirmMove()">이동 확정</button>
    </div>

    <script>
        window.onload = function() {
            const boardElement = document.getElementById('board');
            const whiteCapElem = document.getElementById('white-captured');
            const blackCapElem = document.getElementById('black-captured');
            // 흰색 피스도 색칠을 위해 채워진 유니코드 사용
            const pieces = { r:'♜', n:'♞', b:'♝', q:'♛', k:'♚', p:'♟', R:'♜', N:'♞', B:'♝', Q:'♛', K:'♚', P:'♟' };
            const pieceValues = { p: 10, n: 30, b: 30, r: 50, q: 90, k: 9000 };

            let boardState = [
                ['r', 'n', 'b', 'q', 'k', 'b', 'n', 'r'],
                ['p', 'p', 'p', 'p', 'p', 'p', 'p', 'p'],
                ['', '', '', '', '', '', '', ''],
                ['', '', '', '', '', '', '', ''],
                ['', '', '', '', '', '', '', ''],
                ['', '', '', '', '', '', '', ''],
                ['P', 'P', 'P', 'P', 'P', 'P', 'P', 'P'],
                ['R', 'N', 'B', 'Q', 'K', 'B', 'N', 'R']
            ];

            let turn = 'White';
            let searchDepth = 3;
            let selected = null;
            let pendingMove = null;
            let capturedByWhite = [];
            let capturedByBlack = [];
            let gameHistory = []; // 되돌리기를 위한 히스토리 저장소

            window.setDiff = (depth, btn) => {
                searchDepth = depth;
                document.querySelectorAll('.diff-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
            };

            const isWhite = (p) => p && p === p.toUpperCase();
            const isBlack = (p) => p && p === p.toLowerCase();

            function renderBoard() {
                boardElement.innerHTML = '';
                for (let r = 0; r < 8; r++) {
                    for (let c = 0; c < 8; c++) {
                        const square = document.createElement('div');
                        square.className = `square ${(r + c) % 2 === 0 ? 'light' : 'dark'}`;
                        if (selected && selected.r === r && selected.c === c) square.classList.add('selected');
                        if (pendingMove && pendingMove.toR === r && pendingMove.toC === c) square.classList.add('pending');
                        const piece = boardState[r][c];
                        if (piece) {
                            square.textContent = pieces[piece];
                            square.classList.add(isWhite(piece) ? 'white-piece' : 'black-piece');
                        }
                        square.onclick = () => handleSquareClick(r, c);
                        boardElement.appendChild(square);
                    }
                }
                whiteCapElem.innerHTML = capturedByWhite.map(p => `<span>${pieces[p]}</span>`).join('');
                blackCapElem.innerHTML = capturedByBlack.map(p => `<span style="color:#888; text-shadow: 1px 1px #000;">${pieces[p]}</span>`).join('');
            }

            // --- 히스토리 저장 (되돌리기용) ---
            function saveHistory() {
                gameHistory.push({
                    state: JSON.parse(JSON.stringify(boardState)),
                    whiteCap: [...capturedByWhite],
                    blackCap: [...capturedByBlack]
                });
                if (gameHistory.length > 20) gameHistory.shift(); // 메모리 관리를 위해 최근 20수만 저장
            }

            window.undoMove = function() {
                if (gameHistory.length > 0) {
                    const last = gameHistory.pop();
                    boardState = last.state;
                    capturedByWhite = last.whiteCap;
                    capturedByBlack = last.blackCap;
                    turn = 'White';
                    pendingMove = null;
                    selected = null;
                    document.getElementById('btn-confirm').style.display = 'none';
                    document.getElementById('btn-cancel').style.display = 'none';
                    document.getElementById('status').innerText = "되돌렸습니다. 당신의 차례 (백)";
                    renderBoard();
                } else {
                    alert("되돌릴 기록이 없습니다.");
                }
            };

            // AI 및 미니맥스 로직 (v7과 동일)
            function evaluateBoard(state) {
                let s = 0;
                for (let r = 0; r < 8; r++) {
                    for (let c = 0; c < 8; c++) {
                        let p = state[r][c];
                        if (!p) continue;
                        let val = pieceValues[p.toLowerCase()];
                        s += isWhite(p) ? -val : val;
                    }
                }
                return s;
            }

            function minimax(state, depth, alpha, beta, isMax) {
                if (depth === 0) return evaluateBoard(state);
                let moves = getAllMoves(state, isMax ? 'Black' : 'White');
                if (moves.length === 0) return isMax ? -10000 : 10000;
                if (isMax) {
                    let v = -Infinity;
                    for (let m of moves) {
                        v = Math.max(v, minimax(simMove(state, m), depth - 1, alpha, beta, false));
                        alpha = Math.max(alpha, v); if (beta <= alpha) break;
                    }
                    return v;
                } else {
                    let v = Infinity;
                    for (let m of moves) {
                        v = Math.min(v, minimax(simMove(state, m), depth - 1, alpha, beta, true));
                        beta = Math.min(beta, v); if (beta <= alpha) break;
                    }
                    return v;
                }
            }

            function getAllMoves(state, color) {
                let m = [];
                for (let r=0; r<8; r++) for (let c=0; c<8; c++)
                    if ((color==='White' && isWhite(state[r][c])) || (color==='Black' && isBlack(state[r][c])))
                        for (let tr=0; tr<8; tr++) for (let tc=0; tc<8; tc++)
                            if (isValidMoveLogic(state, r, c, tr, tc)) m.push({fr:r, fc:c, tr:tr, tc:tc});
                return m;
            }

            function simMove(state, m) {
                let n = state.map(r => [...r]); n[m.tr][m.tc] = n[m.fr][m.fc]; n[m.fr][m.fc] = ''; return n;
            }

            function makeAIMove() {
                document.getElementById('status').innerText = "AI가 수 읽는 중...";
                setTimeout(() => {
                    let bestM = null; let bestV = -Infinity;
                    let moves = getAllMoves(boardState, 'Black');
                    for (let m of moves) {
                        let v = minimax(simMove(boardState, m), searchDepth - 1, -Infinity, Infinity, false);
                        if (v > bestV) { bestV = v; bestM = m; }
                    }
                    if (bestM) {
                        let captured = boardState[bestM.tr][bestM.tc];
                        if (captured) capturedByBlack.push(captured);
                        boardState[bestM.tr][bestM.tc] = boardState[bestM.fr][bestM.fc];
                        boardState[bestM.fr][bestM.fc] = '';
                        turn = 'White';
                        document.getElementById('status').innerText = "당신의 차례 (백)";
                        renderBoard();
                    }
                }, 300);
            }

            function handleSquareClick(r, c) {
                if (turn === 'Black' || pendingMove) return;
                const p = boardState[r][c];
                if (selected) {
                    if (selected.r === r && selected.c === c) { selected = null; renderBoard(); }
                    else if (isWhite(p)) { selected = {r, c}; renderBoard(); }
                    else if (isValidMoveLogic(boardState, selected.r, selected.c, r, c)) {
                        pendingMove = { fromR: selected.r, fromC: selected.c, toR: r, toC: c, piece: boardState[selected.r][selected.c], captured: boardState[r][c] };
                        boardState[r][c] = pendingMove.piece;
                        boardState[selected.r][selected.c] = '';
                        selected = null;
                        document.getElementById('btn-confirm').style.display = 'block';
                        document.getElementById('btn-cancel').style.display = 'block';
                        renderBoard();
                    }
                } else if (isWhite(p)) { selected = {r, c}; renderBoard(); }
            }

            window.confirmMove = function() {
                saveHistory(); // 이동 확정 전에 현재 상태를 히스토리에 저장
                if (pendingMove.captured) capturedByWhite.push(pendingMove.captured);
                pendingMove = null; turn = 'Black';
                document.getElementById('btn-confirm').style.display = 'none';
                document.getElementById('btn-cancel').style.display = 'none';
                renderBoard();
                makeAIMove();
            };

            window.cancelMove = function() {
                boardState[pendingMove.fromR][pendingMove.fromC] = pendingMove.piece;
                boardState[pendingMove.toR][pendingMove.toC] = pendingMove.captured;
                pendingMove = null;
                document.getElementById('btn-confirm').style.display = 'none';
                document.getElementById('btn-cancel').style.display = 'none';
                renderBoard();
            };

            function isValidMoveLogic(state, fr, fc, tr, tc) {
                const p = state[fr][fc]; if (!p) return false;
                const target = state[tr][tc];
                const dr = tr-fr; const dc = tc-fc;
                const absDr = Math.abs(dr); const absDc = Math.abs(dc);
                if (target && ((isWhite(p) && isWhite(target)) || (isBlack(p) && isBlack(target)))) return false;
                const path = () => {
                    let sR=dr===0?0:dr/absDr; let sC=dc===0?0:dc/absDc;
                    let cR=fr+sR; let cC=fc+sC;
                    while(cR!==tr||cC!==tc) { if(state[cR][cC]!=='') return false; cR+=sR; cC+=sC; }
                    return true;
                };
                const t = p.toLowerCase();
                if (t === 'p') {
                    const dir = isWhite(p)?-1:1;
                    if (dc===0 && dr===dir && target==='') return true;
                    if (dc===0 && dr===dir*2 && (fr===6||fr===1) && target==='' && state[fr+dir][fc]==='') return true;
                    if (absDc===1 && dr===dir && target!=='') return true;
                    return false;
                }
                if (t === 'r') return (dr===0||dc===0) && path();
                if (t === 'b') return absDr===absDc && path();
                if (t === 'q') return (dr===0||dc===0||absDr===absDc) && path();
                if (t === 'k') return absDr<=1 && absDc<=1;
                if (t === 'n') return (absDr===2 && absDc===1) || (absDr===1 && absDc===2);
                return false;
            }
            renderBoard();
        };
    </script>
</body>
</html>
