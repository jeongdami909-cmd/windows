<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ìœ ë¦¬ì°½ ë„ˆë¨¸ì˜ ì¡°ê°ë“¤</title>
    <style>
        :root {
            --indigo: #3f51b5;
            --glass: rgba(255, 255, 255, 0.1);
        }

        body {
            margin: 0;
            padding: 0;
            background-color: #0a0a0f;
            font-family: 'Pretendard', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            overflow-x: hidden;
        }

        /* ğŸŒ† ë°°ê²½ ì‚¬ì§„: ì˜¨ì „íˆ ë³´ì´ë„ë¡ ì„¤ì • */
        .building-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            opacity: 0.6;
            z-index: -2;
            transition: background-image 0.5s ease;
        }

        /* ğŸŒ‘ ë°°ê²½ ì—…ë¡œë“œ: ì•„ì£¼ ì‘ê³  ëˆˆì— ë„ì§€ ì•ŠëŠ” íšŒìƒ‰ ê¸€ì”¨ */
        .admin-menu {
            position: fixed;
            bottom: 15px;
            right: 15px;
            z-index: 1000;
        }
        .admin-menu label {
            cursor: pointer;
            color: rgba(120, 120, 120, 0.4);
            font-size: 10px;
            letter-spacing: -0.5px;
        }

        /* ğŸªŸ ê²Œì‹œíŒ ê·¸ë¦¬ë“œ: 4ì—´ ë°°ì¹˜ */
        .facade-grid {
            display: grid;
            grid-template-columns: repeat(4, 80px); /* 4ë°° ì‘ê²Œ ì„¤ì • */
            gap: 50px;
            padding: 100px;
            z-index: 10;
        }

        /* í‰ì†Œ ìœ ë¦¬ì°½ (80x80) */
        .glass-board {
            background: var(--glass);
            backdrop-filter: blur(10px);
            border: 0.5px solid rgba(255, 255, 255, 0.15);
            border-radius: 2px;
            height: 80px;
            overflow: hidden;
            transition: all 0.6s cubic-bezier(0.19, 1, 0.22, 1);
            position: relative;
            cursor: pointer;
        }

        /* í™•ì¥ ì‹œ: ì¤‘ì•™ ê³ ì • (400x650) */
        .glass-board.expanded {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            height: 650px;
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(0px);
            border: 1px solid var(--indigo);
            z-index: 2000;
            cursor: default;
            box-shadow: 0 40px 100px rgba(0,0,0,0.6);
        }

        /* ğŸ“Œ ìƒë‹¨ ê³ ì • ë²„íŠ¼ (ì‘ì€ ë¶ˆíˆ¬ëª… íšŒìƒ‰) */
        .pin-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 11px;
            color: rgba(50, 50, 50, 0.4);
            background: rgba(0, 0, 0, 0.05);
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
            display: none;
            z-index: 2100;
        }
        .glass-board.expanded .pin-btn { display: block; }
        .pin-btn:hover { color: var(--indigo); background: rgba(0, 0, 0, 0.1); }

        /* ğŸ“¸ ì‚¬ì§„ ì˜ì—­ */
        .photo-space {
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.05);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        .glass-board.expanded .photo-space { height: 260px; cursor: pointer; }
        .photo-space img { width: 100%; height: 100%; object-fit: cover; }

        /* ğŸ“œ í…ìŠ¤íŠ¸ ì˜ì—­ */
        .text-space { padding: 30px; display: none; }
        .glass-board.expanded .text-space { display: block; }
        .text-space h3 { margin: 0 0 15px 0; font-size: 1.3em; color: var(--indigo); outline: none; }
        .text-space p { 
            font-size: 1.05em; 
            line-height: 1.9; 
            color: #333; 
            white-space: pre-wrap; 
            outline: none; 
            max-height: 280px; 
            overflow-y: auto; 
        }

        /* í•˜ë‹¨ ì‚­ì œ ë²„íŠ¼ */
        .delete-btn {
            position: absolute;
            bottom: 20px;
            right: 20px;
            font-size: 10px;
            color: rgba(200, 0, 0, 0.4);
            background: none;
            border: none;
            cursor: pointer;
            display: none;
        }
        .glass-board.expanded .delete-btn { display: block; }

        /* ë°°ê²½ ì–´ë‘¡ê²Œ ì²˜ë¦¬ */
        .overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.6); display: none; z-index: 1500;
        }
        .overlay.active { display: block; }

        input[type="file"] { display: none; }
    </style>
</head>
<body>

<div class="building-bg" id="bgLayer"></div>
<div class="overlay" id="overlay"></div>

<div class="admin-menu">
    <label for="bgUpload">background image setting</label>
    <input type="file" id="bgUpload" accept="image/*">
</div>

<div class="facade-grid" id="mainGrid"></div>

<script>
    const grid = document.getElementById('mainGrid');
    const bgLayer = document.getElementById('bgLayer');
    const overlay = document.getElementById('overlay');

    // 1. ë°°ê²½ ì„¤ì • ë¶ˆëŸ¬ì˜¤ê¸°
    const savedBg = localStorage.getItem('site-bg');
    if (savedBg) bgLayer.style.backgroundImage = `url(${savedBg})`;

    document.getElementById('bgUpload').addEventListener('change', (e) => {
        const file = e.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = (ev) => {
                bgLayer.style.backgroundImage = `url(${ev.target.result})`;
                localStorage.setItem('site-bg', ev.target.result);
            };
            reader.readAsDataURL(file);
        }
    });

    // 2. 12ê°œì˜ ìœ ë¦¬ì°½ ìƒì„±
    for (let i = 1; i <= 12; i++) {
        const board = document.createElement('div');
        board.className = 'glass-board';
        board.id = `board-${i}`;
        
        const saved = JSON.parse(localStorage.getItem(`win-data-${i}`)) || { title: `Fragment ${i}`, text: 'ë‚´ìš©ì„ ì…ë ¥í•˜ì„¸ìš”.', img: '' };

        board.innerHTML = `
            <button class="pin-btn" onclick="saveData(${i}, event)">ê³ ì •</button>
            <input type="file" id="file-${i}" accept="image/*">
            <div class="photo-space" onclick="triggerFile(${i}, event)">
                <img src="${saved.img}" id="img-${i}" style="${saved.img ? 'display:block' : 'display:none'}">
            </div>
            <div class="text-space">
                <h3 contenteditable="true" id="title-${i}">${saved.title}</h3>
                <p contenteditable="true" id="text-${i}">${saved.text}</p>
                <button class="delete-btn" onclick="deleteData(${i}, event)">ë‚´ìš© ì‚­ì œ</button>
            </div>
        `;

        board.onclick = function(e) {
            if (!this.classList.contains('expanded') && e.target.tagName !== 'BUTTON') {
                this.classList.add('expanded');
                overlay.classList.add('active');
            }
        };

        grid.appendChild(board);

        // ì´ë¯¸ì§€ ë¯¸ë¦¬ë³´ê¸° ë° ë°ì´í„° ë³€í™˜
        board.querySelector('input').addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (ev) => {
                    document.getElementById(`img-${i}`).src = ev.target.result;
                    document.getElementById(`img-${i}`).style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        });
    }

    function triggerFile(id, e) {
        if (document.getElementById(`board-${id}`).classList.contains('expanded')) {
            e.stopPropagation();
            document.getElementById(`file-${id}`).click();
        }
    }

    // ğŸ’¾ ê³ ì • ê¸°ëŠ¥ (LocalStorage ì €ì¥)
    function saveData(id, e) {
        e.stopPropagation();
        const title = document.getElementById(`title-${id}`).innerText;
        const text = document.getElementById(`text-${id}`).innerText;
        const img = document.getElementById(`img-${id}`).src;
        
        const data = { title, text, img: img.startsWith('data:') ? img : (img.includes('base64') ? img : '') };
        localStorage.setItem(`win-data-${id}`, JSON.stringify(data));
        alert('ì›¹ì— ê³ ì •ë˜ì—ˆìŠµë‹ˆë‹¤.');
    }

    function deleteData(id, e) {
        e.stopPropagation();
        if(confirm('ë‚´ìš©ì„ ì´ˆê¸°í™”í•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) {
            localStorage.removeItem(`win-data-${id}`);
            location.reload();
        }
    }

    overlay.onclick = function() {
        const expanded = document.querySelector('.glass-board.expanded');
        if (expanded) expanded.classList.remove('expanded');
        this.classList.remove('active');
    };
</script>
</body>
</html>
