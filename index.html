<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>프로 마스터 AI 체스 - v26 Iron Wall</title>
    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { display: flex; flex-direction: column; align-items: center; font-family: -apple-system, sans-serif; background-color: #fcf9f2; margin: 0; padding: env(safe-area-inset-top) 10px env(safe-area-inset-bottom) 10px; touch-action: manipulation; height: 100vh; }
        .app-wrapper { width: 100%; max-width: 400px; height: 100%; display: flex; flex-direction: column; justify-content: space-between; }
        #board { display: grid; grid-template-columns: repeat(8, 1fr); grid-template-rows: repeat(8, 1fr); width: 100%; aspect-ratio: 1 / 1; border: 4px solid #3d2b1f; background-color: #3d2b1f; box-shadow: 0 8px 20px rgba(0,0,0,0.2); margin: 5px 0; }
        .square { display: flex; justify-content: center; align-items: center; font-size: 32px; cursor: pointer; user-select: none; }
        .light { background-color: #fceecf; } .dark { background-color: #b58863; }
        .selected { background-color: #7b9a58 !important; }
        .pending { background-color: #e5c158 !important; }
        .origin { background-color: #d4a76a !important; opacity: 0.8; }
        .black-piece { color: #000; font-weight: bold; }
        .white-piece { color: #fff; text-shadow: 1px 1px 2px #000; font-weight: bold; }
        .ui-row { display: flex; gap: 6px; width: 100%; margin-bottom: 5px; }
        .captured-area { width: 100%; height: 35px; display: flex; align-items: center; gap: 5px; padding: 0 10px; background: rgba(0,0,0,0.05); border-radius: 8px; font-size: 12px; }
        button { flex: 1; padding: 12px 0; font-size: 14px; font-weight: bold; border: none; border-radius: 12px; cursor: pointer; color: white; }
        #btn-confirm { background-color: #4CAF50; display: none; }
        #btn-cancel { background-color: #f44336; display: none; }
        #btn-undo { background-color: #607d8b; }
        #btn-reset { background-color: #9e9e9e; }
        #status { font-size: 15px; font-weight: bold; color: #3d2b1f; margin-top: 5px; text-align: center; }
        #ai-loader { display: none; width: 100%; height: 4px; background: #ddd; overflow: hidden; }
        .thinking-bar { width: 40%; height: 100%; background: #3d2b1f; animation: move 0.8s infinite linear; }
        @keyframes move { from { margin-left: -40%; } to { margin-left: 100%; } }
    </style>
</head>
<body>
    <div class="app-wrapper">
        <div id="status">V26 Iron Wall: 철벽 수비 모드</div>
        <div id="ai-loader"><div class="thinking-bar"></div></div>
        <div class="ui-row"><button style="background-color:#2c3e50">그랜드마스터 Iron Wall</button></div>
        <div class="captured-area" id="black-captured"></div>
        <div id="board"></div>
        <div class="captured-area" id="white-captured"></div>
        <div class="ui-row"><button id="btn-undo" onclick="undoMove()">무르기</button><button id="btn-reset" onclick="resetGame()">새 게임</button></div>
        <div class="ui-row"><button id="btn-cancel" onclick="cancelMove()">취소</button><button id="btn-confirm" onclick="confirmMove()">이동 확정</button></div>
    </div>

    <script>
        const workerCode = `
            self.onmessage = function(e) {
                const { boardState, depth } = e.data;
                // 기물 가치 상향 (퀸과 나이트를 훨씬 더 소중히 여김)
                const pieceValues = { p: 100, n: 350, b: 340, r: 520, q: 1100, k: 50000 };
                const pst = {
                    p: [0,0,0,0,0,0,0,0, 50,50,50,50,50,50,50,50, 10,10,20,30,30,20,10,10, 5,5,10,25,25,10,5,5, 0,0,0,20,20,0,0,0, 5,-5,-10,0,0,-10,-5,5, 5,10,10,-20,-20,10,10,5, 0,0,0,0,0,0,0,0],
                    n: [-50,-40,-30,-30,-30,-30,-40,-50,-40,-20,0,5,5,0,-20,-40,-30,5,10,15,15,10,5,-30,-30,0,15,20,20,15,0,-30,-30,5,15,20,20,15,5,-30,-30,0,10,15,15,10,0,-30,-40,-20,0,0,0,0,-20,-40,-50,-40,-30,-30,-30,-30,-40,-50],
                    b: [-20,-10,-10,-10,-10,-10,-10,-20,-10,5,0,0,0,0,5,-10,-10,10,10,10,10,10,10,-10,-10,0,10,10,10,10,0,-10,-10,5,5,10,10,5,5,-10,-10,0,5,10,10,5,0,-10,-10,0,0,0,0,0,0,-10,-20,-10,-10,-10,-10,-10,-10,-20],
                    r: [0,0,0,0,0,0,0,0, 5,10,10,10,10,10,10,5, -5,0,0,0,0,0,0,-5, -5,0,0,0,0,0,0,-5, -5,0,0,0,0,0,0,-5, -5,0,0,0,0,0,0,-5, -5,0,0,5,5,0,0,-5, 0,0,0,5,5,0,0,0],
                    q: [-20,-10,-10,-5,-5,-10,-10,-20,-10,0,5,0,0,0,0,-10,-10,5,5,5,5,5,0,-10, 0,0,5,5,5,5,0,-5, 0,0,5,5,5,5,0,-5,-10,0,5,5,5,0,0,-10,-10,0,0,0,0,0,0,-10,-20,-10,-10,-5,-5,-10,-10,-20],
                    k: [20,50,10,0,0,10,50,20, 20,20,0,0,0,0,20,20, -10,-20,-20,-20,-20,-20,-20,-10, -20,-30,-30,-40,-40,-30,-30,-20, -30,-40,-40,-50,-50,-40,-40,-30, -30,-40,-40,-50,-50,-40,-40,-30, -30,-40,-40,-50,-50,-40,-40,-30, -30,-40,-40,-50,-50,-40,-40,-30]
                };

                const isWhite = p => p && p === p.toUpperCase();
                const isBlack = p => p && p === p.toLowerCase();

                function evaluate(state) {
                    let score = 0;
                    for(let r=0; r<8; r++) for(let c=0; c<8; c++) {
                        let p = state[r][c]; if(!p) continue;
                        let t = p.toLowerCase();
                        if(isWhite(p)) score -= (pieceValues[t] + pst[t][(7-r)*8+c]);
                        else score += (pieceValues[t] + pst[t][r*8+c]);
                    }
                    return score;
                }

                function minimax(state, d, alpha, beta, isMax) {
                    if(d === 0) return evaluate(state);
                    let moves = getAllMoves(state, isMax?'Black':'White');
                    if(moves.length === 0) return isMax ? -1e6 : 1e6;
                    
                    // 정렬: 수비적인 수를 우선 탐색하도록 순서 변경
                    moves.sort((a,b) => {
                        let scoreA = state[a.tr][a.tc] ? pieceValues[state[a.tr][a.tc].toLowerCase()] : 0;
                        let scoreB = state[b.tr][b.tc] ? pieceValues[state[b.tr][b.tc].toLowerCase()] : 0;
                        return scoreB - scoreA;
                    });

                    if(isMax) {
                        let v = -Infinity;
                        for(let m of moves) { v = Math.max(v, minimax(sim(state, m), d-1, alpha, beta, false)); alpha = Math.max(alpha, v); if(beta <= alpha) break; }
                        return v;
                    } else {
                        let v = Infinity;
                        for(let m of moves) { v = Math.min(v, minimax(sim(state, m), d-1, alpha, beta, true)); beta = Math.min(beta, v); if(beta <= alpha) break; }
                        return v;
                    }
                }

                function getAllMoves(s, color) {
                    let m = [];
                    for(let r=0; r<8; r++) for(let c=0; c<8; c++) {
                        let p = s[r][c]; if(!p || (color==='White' && !isWhite(p)) || (color==='Black' && !isBlack(p))) continue;
                        for(let tr=0; tr<8; tr++) for(let tc=0; tc<8; tc++) if(isValid(s, r, c, tr, tc)) m.push({fr:r, fc:c, tr, tc});
                    }
                    return m;
                }

                function isValid(s, fr, fc, tr, tc) {
                    if(fr===tr && fc===tc) return false; let p=s[fr][fc], target=s[tr][tc];
                    if(target && isWhite(p)===isWhite(target)) return false;
                    let dr=tr-fr, dc=tc-fc, t=p.toLowerCase();
                    const path=()=>{let sR=dr===0?0:dr/Math.abs(dr), sC=dc===0?0:dc/Math.abs(dc), cR=fr+sR, cC=fc+sC; while(cR!==tr||cC!==tc){if(s[cR][cC]!=='') return false; cR+=sR; cC+=sC;} return true;};
                    if(t==='p'){let d=isWhite(p)?-1:1; if(dc===0 && dr===d && target==='') return true; if(dc===0 && dr===d*2 && (fr===6||fr===1) && target==='' && s[fr+d][fc]==='') return true; if(Math.abs(dc)===1 && dr===d && target!=='') return true; return false;}
                    if(t==='r') return (dr===0||dc===0) && path(); if(t==='b') return Math.abs(dr)===Math.abs(dc) && path(); if(t==='q') return (dr===0||dc===0||Math.abs(dr)===Math.abs(dc)) && path();
                    if(t==='k') return Math.abs(dr)<=1 && Math.abs(dc)<=1; if(t==='n') return (Math.abs(dr)===2 && Math.abs(dc)===1) || (Math.abs(dr)===1 && Math.abs(dc)===2); return false;
                }
                function sim(s, m) { let n=s.map(r=>[...r]); n[m.tr][m.tc]=n[m.fr][m.fc]; n[m.fr][m.fc]=''; return n; }

                let moves = getAllMoves(boardState, 'Black');
                let bestM = null, bestV = -Infinity;
                for (let m of moves) {
                    let v = minimax(sim(boardState, m), depth-1, -Infinity, Infinity, false);
                    if (v > bestV) { bestV = v; bestM = m; }
                }
                self.postMessage(bestM);
            };
        `;

        const boardElement = document.getElementById('board');
        const pieces = { r:'♜', n:'♞', b:'♝', q:'♛', k:'♚', p:'♟', R:'♜', N:'♞', B:'♝', Q:'♛', K:'♚', P:'♟' };
        let boardState, capturedWhite = [], capturedBlack = [], turn = 'White', pending = null, selected = null, history = [];
        const ai = new Worker(URL.createObjectURL(new Blob([workerCode], { type: 'application/javascript' })));

        function init() {
            boardState = [['r','n','b','q','k','b','n','r'],['p','p','p','p','p','p','p','p'],['','','','','','','',''],['','','','','','','',''],['','','','','','','',''],['','','','','','','',''],['P','P','P','P','P','P','P','P'],['R','N','B','Q','K','B','N','R']];
            capturedWhite = []; capturedBlack = []; turn = 'White'; render();
        }

        ai.onmessage = (e) => {
            const m = e.data; document.getElementById('ai-loader').style.display = 'none';
            if (m) {
                if (boardState[m.tr][m.tc]) capturedBlack.push(boardState[m.tr][m.tc]);
                boardState[m.tr][m.tc] = boardState[m.fr][m.fc]; boardState[m.fr][m.fc] = '';
                turn = 'White'; render(); document.getElementById('status').innerText = "V26 Iron Wall: 수비를 마쳤습니다.";
            }
        };

        function render() {
            boardElement.innerHTML = '';
            for (let r=0; r<8; r++) for (let c=0; c<8; c++) {
                const s = document.createElement('div'); s.className = `square ${(r+c)%2===0?'light':'dark'}`;
                if (selected?.r === r && selected?.c === c) s.classList.add('selected');
                if (pending) { if (pending.fr===r && pending.fc===c) s.classList.add('origin'); if (pending.tr===r && pending.tc===c) s.classList.add('pending'); }
                const p = boardState[r][c]; if (p) { s.textContent = pieces[p]; s.classList.add(p === p.toUpperCase() ? 'white-piece' : 'black-piece'); }
                s.onclick = () => {
                    if(turn==='Black'||pending) return;
                    if(selected) {
                        if(selected.r===r && selected.c===c) selected=null;
                        else if(p && p===p.toUpperCase()) selected={r,c};
                        else if(isValidLocal(selected.r, selected.c, r, c)) {
                            pending={ fr:selected.r, fc:selected.c, tr:r, tc:c, p:boardState[selected.r][selected.c], cap:boardState[r][c] };
                            boardState[r][c]=pending.p; boardState[selected.r][selected.c]=''; selected=null;
                            document.getElementById('btn-confirm').style.display='block'; document.getElementById('btn-cancel').style.display='block';
                        }
                    } else if(p && p===p.toUpperCase()) selected={r,c};
                    render();
                };
                boardElement.appendChild(s);
            }
            document.getElementById('white-captured').innerHTML = "내가 잡은 기물: " + capturedWhite.map(p => pieces[p]).join(' ');
            document.getElementById('black-captured').innerHTML = "AI가 잡은 기물: " + capturedBlack.map(p => pieces[p]).join(' ');
        }

        function isValidLocal(fr, fc, tr, tc) {
            const p=boardState[fr][fc], target=boardState[tr][tc]; const dr=tr-fr, dc=tc-fc;
            if(target && target===target.toUpperCase()) return false;
            const path=()=>{let sR=dr===0?0:dr/Math.abs(dr), sC=dc===0?0:dc/Math.abs(dc), cR=fr+sR, cC=fc+sC; while(cR!==tr||cC!==tc){if(boardState[cR][cC]!=='') return false; cR+=sR; cC+=sC;} return true;};
            const t=p.toLowerCase();
            if(t==='p'){if(dc===0 && dr===-1 && target==='') return true; if(dc===0 && dr===-2 && fr===6 && target==='' && boardState[5][fc]==='') return true; if(Math.abs(dc)===1 && dr===-1 && target!=='') return true; return false;}
            if(t==='r') return (dr===0||dc===0) && path(); if(t==='b') return Math.abs(dr)===Math.abs(dc) && path(); if(t==='q') return (dr===0||dc===0||Math.abs(dr)===Math.abs(dc)) && path();
            if(t==='k') return Math.abs(dr)<=1 && Math.abs(dc)<=1; if(t==='n') return (Math.abs(dr)===2 && Math.abs(dc)===1) || (Math.abs(dr)===1 && Math.abs(dc)===2); return false;
        }

        window.confirmMove = () => {
            history.push(JSON.stringify({ boardState, capturedWhite, capturedBlack, turn }));
            if (pending.cap) capturedWhite.push(pending.cap);
            pending = null; turn = 'Black'; render();
            document.getElementById('btn-confirm').style.display = 'none'; document.getElementById('btn-cancel').style.display = 'none';
            document.getElementById('status').innerText = "V26 철벽 분석 중..."; document.getElementById('ai-loader').style.display = 'block';
            ai.postMessage({ boardState, depth: 3 });
        };
        window.cancelMove = () => { boardState[pending.fr][pending.fc]=pending.p; boardState[pending.tr][pending.tc]=pending.cap; pending=null; render(); document.getElementById('btn-confirm').style.display='none'; document.getElementById('btn-cancel').style.display='none'; };
        window.undoMove = () => { if(history.length>0) { const l=JSON.parse(history.pop()); boardState=l.boardState; capturedWhite=l.capturedWhite; capturedBlack=l.capturedBlack; turn=l.turn; render(); } };
        window.resetGame = () => { if(confirm("Iron Wall 엔진과 새 게임을 시작할까요?")) init(); };
        init();
    </script>
</body>
</html>
