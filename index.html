<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows</title>
    <style>
        :root {
            --indigo: #3f51b5;
            --glass: rgba(255, 255, 255, 0.1);
            --btn-gray: rgba(120, 120, 120, 0.3); /* ë°˜íˆ¬ëª… íšŒìƒ‰ */
        }

        body {
            margin: 0; padding: 0;
            background-color: #0a0a0f;
            font-family: 'Pretendard', sans-serif;
            min-height: 100vh;
            display: flex; flex-direction: column; align-items: center;
        }

        /* ğŸŒ† ë°°ê²½ ì‚¬ì§„ ë ˆì´ì–´ */
        .building-bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-size: cover; background-position: center;
            opacity: 0.6; z-index: -2;
            transition: background-image 0.5s ease;
        }

        /* ğŸŒ‘ ë°°ê²½ ì„¤ì • ë©”ë‰´ (ì‘ê³  ë°˜íˆ¬ëª…) */
        .bg-admin {
            position: fixed; bottom: 20px; right: 20px;
            z-index: 1000; display: flex; gap: 5px;
        }
        .bg-admin label, .bg-admin button {
            cursor: pointer; background: var(--btn-gray);
            color: rgba(200, 200, 200, 0.6); font-size: 9px;
            padding: 5px 10px; border-radius: 2px;
            backdrop-filter: blur(5px); border: none; outline: none;
        }

        /* ğŸªŸ ì§€ê·¸ì¬ê·¸ ì‚¬ì„  ê·¸ë¦¬ë“œ (4ì—´ êµ¬ì¡°ë¡œ ë‚˜ëˆ„ì–´ ë°°ì¹˜) */
        .facade-grid {
            display: grid;
            grid-template-columns: repeat(4, 40px); /* 4ì—´ë¡œ ë‚˜ëˆ„ì–´ ì‚¬ì„  êµ¬í˜„ */
            gap: 60px 80px;
            padding: 100px 20px; z-index: 10;
        }

        .glass-board {
            background: var(--glass); backdrop-filter: blur(10px);
            border: 0.5px solid rgba(255, 255, 255, 0.1);
            border-radius: 1px; height: 40px; overflow: hidden;
            transition: all 0.6s cubic-bezier(0.19, 1, 0.22, 1);
            position: relative; cursor: pointer;
        }

        /* ì‚¬ì„  ë°°ì¹˜ ë¡œì§: í™€ìˆ˜ ì¤„ì€ 1,3ë²ˆ / ì§ìˆ˜ ì¤„ì€ 2,4ë²ˆ ì¹¸ì— ë°°ì¹˜ */
        .glass-board:nth-child(4n+1) { grid-column: 1; }
        .glass-board:nth-child(4n+2) { grid-column: 3; }
        .glass-board:nth-child(4n+3) { grid-column: 2; }
        .glass-board:nth-child(4n+4) { grid-column: 4; }

        /* í™•ì¥ ì‹œ ê²Œì‹œíŒ (400x650) */
        .glass-board.expanded {
            position: fixed; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 400px; height: 650px;
            background: rgba(255, 255, 255, 0.98);
            z-index: 2000; cursor: default;
            box-shadow: 0 40px 100px rgba(0,0,0,0.5);
            grid-column: auto !important; /* í™•ì¥ ì‹œ ê·¸ë¦¬ë“œ ìœ„ì¹˜ ë¬´ì‹œ */
        }

        /* ğŸ”˜ ë°˜íˆ¬ëª… íšŒìƒ‰ ë²„íŠ¼ ê·¸ë£¹ (ê³ ì •, ìˆ˜ì •, ì‚­ì œ) */
        .btn-group {
            position: absolute; top: 15px; right: 15px;
            display: none; gap: 6px; z-index: 2100;
        }
        .glass-board.expanded .btn-group { display: flex; }

        .mini-btn {
            background: var(--btn-gray); border: none;
            color: rgba(50, 50, 50, 0.6); font-size: 10px;
            padding: 4px 10px; border-radius: 2px; cursor: pointer;
        }
        .mini-btn:hover { color: var(--indigo); background: rgba(0, 0, 0, 0.1); }

        /* ğŸ“¸ ì‚¬ì§„ ì…ë ¥ ì˜ì—­ */
        .photo-space { width: 100%; height: 100%; background: rgba(0,0,0,0.05); overflow: hidden; position: relative; }
        .glass-board.expanded .photo-space { height: 260px; cursor: pointer; }
        .photo-space img { width: 100%; height: 100%; object-fit: cover; pointer-events: none; }

        /* ğŸ“œ ê¸€ ì…ë ¥ ì˜ì—­ */
        .text-space { padding: 30px; display: none; }
        .glass-board.expanded .text-space { display: block; }
        .text-space h3 { margin: 0 0 10px 0; color: var(--indigo); outline: none; font-size: 1.25em; border-bottom: 1px solid rgba(0,0,0,0.05); padding-bottom: 10px; }
        .text-space p { font-size: 15px; line-height: 1.8; color: #333; outline: none; white-space: pre-wrap; max-height: 280px; overflow-y: auto; }

        .add-row { margin-bottom: 100px; z-index: 10; }
        .add-btn {
            background: var(--btn-gray); border: none; color: rgba(200, 200, 200, 0.4);
            padding: 8px 30px; border-radius: 2px; cursor: pointer; font-size: 10px;
        }

        .overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.6); display: none; z-index: 1500;
        }
        .overlay.active { display: block; }
        input[type="file"] { display: none; }
    </style>
</head>
<body>

<div class="building-bg" id="bgLayer"></div>
<div class="overlay" id="overlay"></div>

<div class="bg-admin">
    <label for="bgUpload">BG PHOTO +</label>
    <button onclick="fixBg()">FIX BG</button>
    <input type="file" id="bgUpload" accept="image/*">
</div>

<div class="facade-grid" id="mainGrid"></div>

<div class="add-row">
    <button class="add-btn" onclick="addPair()">+ ADD SET (ã… ã…)</button>
</div>

<script>
    const grid = document.getElementById('mainGrid');
    const bgLayer = document.getElementById('bgLayer');
    const overlay = document.getElementById('overlay');

    // 1. ë°°ê²½ ê³ ì • ë° URL ì¶”ì¶œ ë¡œì§ ê°œì„ 
    const savedBg = localStorage.getItem('win-bg-fixed');
    if (savedBg) bgLayer.style.backgroundImage = `url(${savedBg})`;

    document.getElementById('bgUpload').addEventListener('change', (e) => {
        const file = e.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = (ev) => { bgLayer.style.backgroundImage = `url(${ev.target.result})`; };
            reader.readAsDataURL(file);
        }
    });

    function fixBg() {
        const bgImg = bgLayer.style.backgroundImage;
        if (bgImg && bgImg !== 'none') {
            const url = bgImg.replace(/^url\(["']?/, '').replace(/["']?\)$/, ''); //
            localStorage.setItem('win-bg-fixed', url);
            alert('ë°°ê²½ ì‚¬ì§„ì´ ê³ ì •ë˜ì—ˆìŠµë‹ˆë‹¤.');
        }
    }

    // 2. ê²Œì‹œíŒ ID ëª©ë¡ ê´€ë¦¬ (ì‚­ì œ ì‹œ ID ê¼¬ì„ ë°©ì§€)
    let boardList = JSON.parse(localStorage.getItem('win-board-list')) || [1, 2, 3, 4, 5, 6, 7, 8];
    let nextId = parseInt(localStorage.getItem('win-next-id')) || 9;

    function render() {
        grid.innerHTML = '';
        boardList.forEach(id => createBoard(id));
    }

    function createBoard(id) {
        const board = document.createElement('div');
        board.className = 'glass-board';
        board.id = `board-${id}`;
        
        const saved = JSON.parse(localStorage.getItem(`win-data-${id}`)) || 
                     { title: `Title ${id}`, text: 'ì—¬ê¸°ì— ì‹œë¥¼ ì…ë ¥í•˜ì„¸ìš”.', img: '' };

        board.innerHTML = `
            <div class="btn-group">
                <button class="mini-btn" onclick="saveData(${id}, event)">ê³ ì •</button>
                <button class="mini-btn" onclick="editContent(${id}, event)">ìˆ˜ì •</button>
                <button class="mini-btn" onclick="deleteBoard(${id}, event)">ì‚­ì œ</button>
            </div>
            <input type="file" id="file-${id}" accept="image/*">
            <div class="photo-space" id="photo-area-${id}">
                <img src="${saved.img}" id="img-${id}" style="${saved.img ? 'display:block' : 'display:none'}">
            </div>
            <div class="text-space" id="text-area-${id}">
                <h3 contenteditable="true" id="title-${id}">${saved.title}</h3>
                <p contenteditable="true" id="text-${id}">${saved.text}</p>
            </div>
        `;

        // ë‹¨ì¼ í™•ì¥ ë¡œì§ ë° ì…ë ¥ ë°©í•´ í•´ê²°
        board.addEventListener('click', function(e) {
            const opened = document.querySelector('.glass-board.expanded');
            if (opened && opened !== this) opened.classList.remove('expanded');

            if (!this.classList.contains('expanded')) {
                this.classList.add('expanded');
                overlay.classList.add('active');
            }
        });

        // ì‚¬ì§„ ì˜ì—­ í´ë¦­ ë¶„ë¦¬
        const photoArea = board.querySelector('.photo-space');
        photoArea.addEventListener('click', (e) => {
            if (board.classList.contains('expanded')) {
                e.stopPropagation();
                document.getElementById(`file-${id}`).click();
            }
        });

        // í…ìŠ¤íŠ¸ ì˜ì—­ í´ë¦­ ë¶„ë¦¬
        const textSpace = board.querySelector('.text-space');
        textSpace.addEventListener('click', (e) => e.stopPropagation());

        grid.appendChild(board);

        document.getElementById(`file-${id}`).addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (ev) => {
                    const img = document.getElementById(`img-${id}`);
                    img.src = ev.target.result;
                    img.style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        });
    }

    // ì„¸íŠ¸ ì¶”ê°€ (2ê°œì”©)
    function addPair() {
        const id1 = nextId++;
        const id2 = nextId++;
        boardList.push(id1, id2);
        localStorage.setItem('win-board-list', JSON.stringify(boardList));
        localStorage.setItem('win-next-id', nextId);
        createBoard(id1);
        createBoard(id2);
    }

    // ë°ì´í„° ì €ì¥ (ì•ˆì „í•œ src ì²´í¬)
    function saveData(id, e) {
        e.stopPropagation();
        const imgEl = document.getElementById(`img-${id}`);
        const title = document.getElementById(`title-${id}`).innerText;
        const text = document.getElementById(`text-${id}`).innerText;
        const img = imgEl.src && imgEl.src.startsWith('data:') ? imgEl.src : ''; //

        localStorage.setItem(`win-data-${id}`, JSON.stringify({ title, text, img }));
        alert('Windowsì— ê³ ì •ë˜ì—ˆìŠµë‹ˆë‹¤.');
    }

    // ìˆ˜ì • (ì œëª© í¬ì»¤ìŠ¤)
    function editContent(id, e) {
        e.stopPropagation();
        document.getElementById(`title-${id}`).focus();
    }

    // ì‚­ì œ ë° ë¦¬ìŠ¤íŠ¸ ì—…ë°ì´íŠ¸
    function deleteBoard(id, e) {
        e.stopPropagation();
        if(confirm('ì´ ê²Œì‹œíŒì„ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) {
            localStorage.removeItem(`win-data-${id}`);
            const board = document.getElementById(`board-${id}`);
            if (board) board.remove();

            boardList = boardList.filter(item => item !== id);
            localStorage.setItem('win-board-list', JSON.stringify(boardList));
            overlay.classList.remove('active');
        }
    }

    // ESC í‚¤ ë‹«ê¸°
    document.addEventListener('keydown', (e) => {
        if (e.key === "Escape") {
            const expanded = document.querySelector('.glass-board.expanded');
            if (expanded) expanded.classList.remove('expanded');
            overlay.classList.remove('active');
        }
    });

    overlay.onclick = function() {
        const expanded = document.querySelector('.glass-board.expanded');
        if (expanded) expanded.classList.remove('expanded');
        this.classList.remove('active');
    };

    render();
</script>
</body>
</html>
