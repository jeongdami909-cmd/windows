<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows</title>
    <style>
        :root {
            --indigo: #3f51b5;
            --glass: rgba(255, 255, 255, 0.1);
            --btn-gray: rgba(120, 120, 120, 0.3); /* ë°˜íˆ¬ëª… íšŒìƒ‰ */
        }

        body {
            margin: 0; padding: 0;
            background-color: #0a0a0f;
            font-family: 'Pretendard', sans-serif;
            min-height: 100vh;
            display: flex; flex-direction: column; align-items: center;
        }

        /* ğŸŒ† ë°°ê²½ ì‚¬ì§„ ë ˆì´ì–´ */
        .building-bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-size: cover; background-position: center;
            opacity: 0.6; z-index: -2;
            transition: background-image 0.5s ease;
        }

        /* ğŸŒ‘ ë°°ê²½ ì„¤ì • ë©”ë‰´ (ê³ ì • ê¸°ëŠ¥ í¬í•¨) */
        .bg-admin {
            position: fixed; bottom: 20px; right: 20px;
            z-index: 1000; display: flex; gap: 5px; align-items: center;
        }
        .bg-admin label, .bg-admin button {
            cursor: pointer; background: var(--btn-gray);
            color: rgba(200, 200, 200, 0.5); font-size: 9px;
            padding: 5px 10px; border-radius: 2px;
            backdrop-filter: blur(5px); border: none;
        }

        /* ğŸªŸ ê²Œì‹œíŒ ê·¸ë¦¬ë“œ (ã… ã… 2ì—´ êµ¬ì¡°) */
        .facade-grid {
            display: grid;
            grid-template-columns: repeat(2, 40px); /* 40px ë¯¸ë‹ˆ ë„¤ëª¨ */
            gap: 50px 120px;
            padding: 80px 20px; z-index: 10;
        }

        .glass-board {
            background: var(--glass); backdrop-filter: blur(10px);
            border: 0.5px solid rgba(255, 255, 255, 0.1);
            border-radius: 1px; height: 40px; overflow: hidden;
            transition: all 0.6s cubic-bezier(0.19, 1, 0.22, 1);
            position: relative; cursor: pointer;
        }

        /* í™•ì¥ ì‹œ (400x650) */
        .glass-board.expanded {
            position: fixed; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 400px; height: 650px;
            background: rgba(255, 255, 255, 0.98);
            z-index: 2000; box-shadow: 0 40px 100px rgba(0,0,0,0.5);
        }

        /* ğŸ”˜ ë°˜íˆ¬ëª… íšŒìƒ‰ ë²„íŠ¼ ê·¸ë£¹ */
        .btn-group {
            position: absolute; top: 15px; right: 15px;
            display: none; gap: 6px; z-index: 2100;
        }
        .glass-board.expanded .btn-group { display: flex; }

        .mini-btn {
            background: var(--btn-gray); border: none;
            color: rgba(50, 50, 50, 0.6); font-size: 10px;
            padding: 4px 10px; border-radius: 2px; cursor: pointer;
        }
        .mini-btn:hover { color: var(--indigo); background: rgba(0, 0, 0, 0.1); }

        /* ì‚¬ì§„ ë° í…ìŠ¤íŠ¸ ì˜ì—­ */
        .photo-space { width: 100%; height: 100%; background: rgba(0,0,0,0.05); overflow: hidden; }
        .glass-board.expanded .photo-space { height: 260px; cursor: pointer; }
        .photo-space img { width: 100%; height: 100%; object-fit: cover; }

        .text-space { padding: 30px; display: none; }
        .glass-board.expanded .text-space { display: block; }
        .text-space h3 { margin: 0 0 10px 0; color: var(--indigo); outline: none; font-size: 1.2em; }
        .text-space p { font-size: 14px; line-height: 1.8; color: #333; outline: none; white-space: pre-wrap; max-height: 280px; overflow-y: auto; }

        .add-row { margin-bottom: 80px; z-index: 10; }
        .add-btn {
            background: var(--btn-gray); border: none; color: rgba(200, 200, 200, 0.4);
            padding: 8px 25px; border-radius: 2px; cursor: pointer; font-size: 10px;
        }

        .overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.6); display: none; z-index: 1500;
        }
        .overlay.active { display: block; }
        input[type="file"] { display: none; }
    </style>
</head>
<body>

<div class="building-bg" id="bgLayer"></div>
<div class="overlay" id="overlay"></div>

<div class="bg-admin">
    <label for="bgUpload">PHOTO +</label>
    <button onclick="fixBackground()">SAVE BG</button>
    <input type="file" id="bgUpload" accept="image/*">
</div>

<div class="facade-grid" id="mainGrid"></div>

<div class="add-row">
    <button class="add-btn" onclick="addPair()">+ ADD WINDOW SET (ã… ã…)</button>
</div>

<script>
    const grid = document.getElementById('mainGrid');
    const bgLayer = document.getElementById('bgLayer');
    const overlay = document.getElementById('overlay');

    // 1. ë°°ê²½ ì‚¬ì§„ ë¡œë“œ
    const savedBg = localStorage.getItem('win-bg-final');
    if (savedBg) bgLayer.style.backgroundImage = `url(${savedBg})`;

    document.getElementById('bgUpload').addEventListener('change', (e) => {
        const reader = new FileReader();
        reader.onload = (ev) => {
            bgLayer.style.backgroundImage = `url(${ev.target.result})`;
        };
        reader.readAsDataURL(e.target.files[0]);
    });

    // ë°°ê²½ ê³ ì • í•¨ìˆ˜
    function fixBackground() {
        const bgImg = bgLayer.style.backgroundImage;
        if (bgImg && bgImg !== 'none') {
            const dataUrl = bgImg.slice(5, -2); // url("...") ì—ì„œ ë°ì´í„°ë§Œ ì¶”ì¶œ
            localStorage.setItem('win-bg-final', dataUrl);
            alert('ë°°ê²½ ì‚¬ì§„ì´ ì›¹ì— ê³ ì •ë˜ì—ˆìŠµë‹ˆë‹¤.');
        } else {
            alert('ë¨¼ì € ì‚¬ì§„ì„ ì—…ë¡œë“œí•´ì£¼ì„¸ìš”.');
        }
    }

    // 2. ê²Œì‹œíŒ ìƒì„± (ì´ˆê¸° 8ê°œ)
    let boardCount = parseInt(localStorage.getItem('win-count-final')) || 8;

    function render() {
        grid.innerHTML = '';
        for (let i = 1; i <= boardCount; i++) createBoard(i);
    }

    function createBoard(id) {
        const board = document.createElement('div');
        board.className = 'glass-board';
        board.id = `board-${id}`;
        
        const saved = JSON.parse(localStorage.getItem(`win-data-final-${id}`)) || 
                     { title: `Window ${id}`, text: 'ì‹œë¥¼ ì…ë ¥í•˜ì„¸ìš”.', img: '' };

        board.innerHTML = `
            <div class="btn-group">
                <button class="mini-btn" onclick="saveData(${id}, event)">ê³ ì •</button>
                <button class="mini-btn" onclick="editFocus(${id}, event)">ìˆ˜ì •</button>
                <button class="mini-btn" onclick="deleteData(${id}, event)">ì‚­ì œ</button>
            </div>
            <input type="file" id="file-${id}" accept="image/*">
            <div class="photo-space" onclick="triggerFile(${id}, event)">
                <img src="${saved.img}" id="img-${id}" style="${saved.img ? 'display:block' : 'display:none'}">
            </div>
            <div class="text-space">
                <h3 contenteditable="true" id="title-${id}">${saved.title}</h3>
                <p contenteditable="true" id="text-${id}">${saved.text}</p>
            </div>
        `;

        board.onclick = function(e) {
            if (!this.classList.contains('expanded') && e.target.tagName !== 'BUTTON') {
                this.classList.add('expanded');
                overlay.classList.add('active');
            }
        };

        grid.appendChild(board);

        board.querySelector('input').addEventListener('change', (e) => {
            const reader = new FileReader();
            reader.onload = (ev) => {
                document.getElementById(`img-${id}`).src = ev.target.result;
                document.getElementById(`img-${id}`).style.display = 'block';
            };
            reader.readAsDataURL(e.target.files[0]);
        });
    }

    function addPair() {
        boardCount += 2;
        localStorage.setItem('win-count-final', boardCount);
        createBoard(boardCount - 1);
        createBoard(boardCount);
    }

    function triggerFile(id, e) {
        if (document.getElementById(`board-${id}`).classList.contains('expanded')) {
            e.stopPropagation();
            document.getElementById(`file-${id}`).click();
        }
    }

    function saveData(id, e) {
        e.stopPropagation();
        const title = document.getElementById(`title-${id}`).innerText;
        const text = document.getElementById(`text-${id}`).innerText;
        const img = document.getElementById(`img-${id}`).src;
        localStorage.setItem(`win-data-final-${id}`, JSON.stringify({ 
            title, text, img: img.startsWith('data:') ? img : '' 
        }));
        alert('ë‚´ìš©ì´ ê³ ì •ë˜ì—ˆìŠµë‹ˆë‹¤.');
    }

    function editFocus(id, e) {
        e.stopPropagation();
        document.getElementById(`title-${id}`).focus();
    }

    function deleteData(id, e) {
        e.stopPropagation();
        if(confirm('ì´ ì¹¸ì˜ ë‚´ìš©ì„ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) {
            localStorage.removeItem(`win-data-final-${id}`);
            location.reload();
        }
    }

    overlay.onclick = function() {
        const expanded = document.querySelector('.glass-board.expanded');
        if (expanded) expanded.classList.remove('expanded');
        this.classList.remove('active');
    };

    render();
</script>
</body>
</html>
