        .glass-board {

        .photo-space {

</head>
<body>

<div class="building-bg" id="bgLayer"></div>

<div class="admin-menu">
    ë°°ê²½ ê±´ë¬¼ ì‚¬ì§„: <label for="bgUpload">ì—…ë¡œë“œ</label>
    <input type="file" id="bgUpload" accept="image/*">
</div>

<div class="facade-grid" id="mainGrid"></div>

<script>
    const grid = document.getElementById('mainGrid');
    const bgLayer = document.getElementById('bgLayer');

    document.getElementById('bgUpload').addEventListener('change', (e) => {
        const file = e.target.files[0];
        if (file) bgLayer.style.backgroundImage = `url(${URL.createObjectURL(file)})`;
    });

    for (let i = 1; i <= 12; i++) {
        const board = document.createElement('div');
        board.className = 'glass-board';
        board.innerHTML = `
            <input type="file" id="file-${i}" accept="image/*" style="display:none">
            <div class="photo-space" onclick="event.stopPropagation(); document.getElementById('file-${i}').click();">
                <img src="" id="img-${i}" style="display:none;">
                <span style="font-size:10px; color:gray;">IMAGE</span>
            </div>
            <div class="text-space" onclick="toggleExpand(this.parentElement)">
                <h3 contenteditable="true">Title ${i}</h3>
                <p contenteditable="true">ì—¬ê¸°ì— ë‹¹ì‹ ì˜ ì‹œë¥¼ ì ì–´ì£¼ì„¸ìš”.</p>
            </div>
            <div class="action-buttons">
                <button onclick="this.parentElement.parentElement.remove()">ì‚­ì œ</button>
            </div>
        `;
        grid.appendChild(board);

        board.querySelector('input').addEventListener('change', (e) => {
            const img = document.getElementById(`img-${i}`);
            img.src = URL.createObjectURL(e.target.files[0]);
            img.style.display = 'block';
            board.querySelector('.photo-space span').style.display = 'none';
        });
    }

    function toggleExpand(el) {
        document.querySelectorAll('.glass-board').forEach(b => {
            if (b !== el) b.classList.remove('expanded');
        });
        el.classList.toggle('expanded');
    }
</script>
