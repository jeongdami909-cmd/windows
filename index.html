<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows</title>
    <style>
        :root {
            --indigo: #3f51b5;
            --glass: rgba(255, 255, 255, 0.1);
            --mini-gray: rgba(150, 150, 150, 0.3); /* ë°˜íˆ¬ëª… íšŒìƒ‰ */
        }

        body {
            margin: 0;
            padding: 0;
            background-color: #0a0a0f;
            font-family: 'Pretendard', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
        }

        /* ğŸŒ† ë°°ê²½ ì‚¬ì§„ */
        .building-bg {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-size: cover; background-position: center;
            opacity: 0.6; z-index: -2;
        }

        /* ğŸŒ‘ ë°°ê²½ ì„¤ì • (ì‘ê³  ë¶ˆíˆ¬ëª…í•œ íšŒìƒ‰) */
        .admin-menu {
            position: fixed;
            bottom: 15px; right: 15px;
            z-index: 1000;
        }
        .admin-menu label {
            cursor: pointer;
            color: rgba(150, 150, 150, 0.5);
            font-size: 9px;
            background: var(--mini-gray);
            padding: 4px 8px;
            border-radius: 2px;
            backdrop-filter: blur(5px);
        }

        /* ğŸªŸ ë©”ì¸ ë ˆì´ì•„ì›ƒ (ì¢Œ/ìš° ë¶„ë¦¬) */
        .windows-container {
            display: flex;
            gap: 200px; /* ì¤‘ì•™ ë°°ê²½ì´ ë³´ì´ëŠ” ê°„ê²© */
            padding: 80px 20px;
            z-index: 10;
        }

        .side-grid {
            display: grid;
            grid-template-columns: repeat(3, 80px); /* ê°€ë¡œ 3ê°œ */
            gap: 40px;
        }

        /* í‰ì†Œ ìœ ë¦¬ì°½ (80x80) */
        .glass-board {
            background: var(--glass);
            backdrop-filter: blur(10px);
            border: 0.5px solid rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            height: 80px;
            overflow: hidden;
            transition: all 0.6s cubic-bezier(0.19, 1, 0.22, 1);
            position: relative;
            cursor: pointer;
        }

        /* í™•ì¥ ì‹œ (400x650) */
        .glass-board.expanded {
            position: fixed;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 400px; height: 650px;
            background: rgba(255, 255, 255, 0.98);
            z-index: 2000;
            cursor: default;
            box-shadow: 0 40px 100px rgba(0,0,0,0.5);
        }

        /* ğŸ”˜ ë°˜íˆ¬ëª… ë¯¸ë‹ˆ ë²„íŠ¼ */
        .btn-group {
            position: absolute;
            top: 10px; right: 10px;
            display: none;
            gap: 5px;
            z-index: 2100;
        }
        .glass-board.expanded .btn-group { display: flex; }

        .mini-btn {
            background: var(--mini-gray);
            border: none;
            color: rgba(50, 50, 50, 0.6);
            font-size: 9px;
            padding: 4px 8px;
            border-radius: 2px;
            cursor: pointer;
        }
        .mini-btn:hover { color: var(--indigo); background: rgba(0,0,0,0.1); }

        /* ì‚¬ì§„ & ê¸€ ì˜ì—­ */
        .photo-space { width: 100%; height: 100%; background: rgba(0,0,0,0.05); overflow: hidden; }
        .glass-board.expanded .photo-space { height: 260px; cursor: pointer; }
        .photo-space img { width: 100%; height: 100%; object-fit: cover; }

        .text-space { padding: 30px; display: none; }
        .glass-board.expanded .text-space { display: block; }
        .text-space h3 { margin: 0 0 10px 0; color: var(--indigo); outline: none; font-size: 1.2em; }
        .text-space p { font-size: 14px; line-height: 1.8; color: #333; outline: none; white-space: pre-wrap; max-height: 280px; overflow-y: auto; }

        /* â• ì„¸íŠ¸ ì¶”ê°€ ë²„íŠ¼ */
        .add-set-container { padding-bottom: 100px; z-index: 10; }
        .add-btn {
            background: var(--mini-gray);
            border: none;
            color: rgba(200, 200, 200, 0.5);
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 11px;
            backdrop-filter: blur(5px);
        }

        .overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.6); display: none; z-index: 1500;
        }
        .overlay.active { display: block; }

        input[type="file"] { display: none; }
    </style>
</head>
<body>

<div class="building-bg" id="bgLayer"></div>
<div class="overlay" id="overlay"></div>

<div class="admin-menu">
    <label for="bgUpload">background setting</label>
    <input type="file" id="bgUpload" accept="image/*">
</div>

<div class="windows-container">
    <div class="side-grid" id="leftGrid"></div>
    <div class="side-grid" id="rightGrid"></div>
</div>

<div class="add-set-container">
    <button class="add-btn" onclick="addSet()">+ ADD A SET (L+R)</button>
</div>

<script>
    const leftGrid = document.getElementById('leftGrid');
    const rightGrid = document.getElementById('rightGrid');
    const bgLayer = document.getElementById('bgLayer');
    const overlay = document.getElementById('overlay');

    // ë°°ê²½ ë³µì›
    const savedBg = localStorage.getItem('win-bg');
    if (savedBg) bgLayer.style.backgroundImage = `url(${savedBg})`;

    document.getElementById('bgUpload').addEventListener('change', (e) => {
        const reader = new FileReader();
        reader.onload = (ev) => {
            bgLayer.style.backgroundImage = `url(${ev.target.result})`;
            localStorage.setItem('win-bg', ev.target.result);
        };
        reader.readAsDataURL(e.target.files[0]);
    });

    // ë°ì´í„° ë³µì› ë° ì´ˆê¸°í™” (ì¢Œ 6, ìš° 6 = ì´ 12ê°œ)
    let setCount = parseInt(localStorage.getItem('set-count')) || 6;

    function init() {
        leftGrid.innerHTML = '';
        rightGrid.innerHTML = '';
        for (let i = 1; i <= setCount; i++) {
            createBoard(i, 'L');
            createBoard(i, 'R');
        }
    }

    function createBoard(id, side) {
        const boardId = `${side}-${id}`;
        const board = document.createElement('div');
        board.className = 'glass-board';
        board.id = `board-${boardId}`;
        
        const saved = JSON.parse(localStorage.getItem(`win-data-${boardId}`)) || 
                     { title: `Windows ${boardId}`, text: 'ë‚´ìš©ì„ ì…ë ¥í•˜ì„¸ìš”.', img: '' };

        board.innerHTML = `
            <div class="btn-group">
                <button class="mini-btn" onclick="saveData('${boardId}', event)">ê³ ì •</button>
                <button class="mini-btn" onclick="deleteData('${boardId}', event)">ì‚­ì œ</button>
            </div>
            <input type="file" id="file-${boardId}" accept="image/*">
            <div class="photo-space" onclick="triggerFile('${boardId}', event)">
                <img src="${saved.img}" id="img-${boardId}" style="${saved.img ? 'display:block' : 'display:none'}">
            </div>
            <div class="text-space">
                <h3 contenteditable="true" id="title-${boardId}">${saved.title}</h3>
                <p contenteditable="true" id="text-${boardId}">${saved.text}</p>
            </div>
        `;

        board.onclick = function(e) {
            if (!this.classList.contains('expanded') && e.target.tagName !== 'BUTTON') {
                document.querySelectorAll('.glass-board').forEach(b => b.classList.remove('expanded'));
                this.classList.add('expanded');
                overlay.classList.add('active');
            }
        };

        (side === 'L' ? leftGrid : rightGrid).appendChild(board);

        board.querySelector('input').addEventListener('change', (e) => {
            const reader = new FileReader();
            reader.onload = (ev) => {
                document.getElementById(`img-${boardId}`).src = ev.target.result;
                document.getElementById(`img-${boardId}`).style.display = 'block';
            };
            reader.readAsDataURL(e.target.files[0]);
        });
    }

    function addSet() {
        setCount++;
        localStorage.setItem('set-count', setCount);
        createBoard(setCount, 'L');
        createBoard(setCount, 'R');
    }

    function triggerFile(id, e) {
        if (document.getElementById(`board-${id}`).classList.contains('expanded')) {
            e.stopPropagation();
            document.getElementById(`file-${id}`).click();
        }
    }

    function saveData(id, e) {
        e.stopPropagation();
        const title = document.getElementById(`title-${id}`).innerText;
        const text = document.getElementById(`text-${id}`).innerText;
        const img = document.getElementById(`img-${id}`).src;
        localStorage.setItem(`win-data-${id}`, JSON.stringify({ title, text, img: img.startsWith('data:') ? img : '' }));
        alert('Windowsì— ê³ ì •ë˜ì—ˆìŠµë‹ˆë‹¤.');
    }

    function deleteData(id, e) {
        e.stopPropagation();
        if(confirm('ë‚´ìš©ì„ ì´ˆê¸°í™”í• ê¹Œìš”?')) {
            localStorage.removeItem(`win-data-${id}`);
            location.reload();
        }
    }

    overlay.onclick = function() {
        const expanded = document.querySelector('.glass-board.expanded');
        if (expanded) expanded.classList.remove('expanded');
        this.classList.remove('active');
    };

    init();
</script>
</body>
</html>
