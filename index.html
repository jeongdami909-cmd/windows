<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows - Archive</title>
    <style>
        :root {
            --indigo: #3f51b5;
            --glass: rgba(255, 255, 255, 0.1);
            --btn-gray: rgba(120, 120, 120, 0.3); /* ë°˜íˆ¬ëª… íšŒìƒ‰ */
        }

        body {
            margin: 0; padding: 0;
            background-color: #0a0a0f;
            font-family: 'Pretendard', sans-serif;
            min-height: 100vh;
            display: flex; flex-direction: column; align-items: center;
        }

        /* ğŸŒ† ë°°ê²½ ì‚¬ì§„ ë ˆì´ì–´ */
        .building-bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-size: cover; background-position: center;
            opacity: 0.6; z-index: -2;
            transition: background-image 0.5s ease;
        }

        /* ğŸŒ‘ ë°°ê²½ ì„¤ì • ë©”ë‰´ (ì‘ê³  ë°˜íˆ¬ëª…í•œ íšŒìƒ‰) */
        .bg-admin {
            position: fixed; bottom: 20px; right: 20px;
            z-index: 1000; display: flex; gap: 5px;
        }
        .bg-admin label, .bg-admin button {
            cursor: pointer; background: var(--btn-gray);
            color: rgba(200, 200, 200, 0.6); font-size: 9px;
            padding: 5px 10px; border-radius: 2px;
            backdrop-filter: blur(5px); border: none; outline: none;
        }

        /* ğŸªŸ ê²Œì‹œíŒ ê·¸ë¦¬ë“œ (ã… ã… 2ì—´ êµ¬ì¡°) */
        .facade-grid {
            display: grid;
            grid-template-columns: repeat(2, 40px); /* 40px ë¯¸ë‹ˆ ë„¤ëª¨ */
            gap: 60px 120px;
            padding: 100px 20px; z-index: 10;
        }

        .glass-board {
            background: var(--glass); backdrop-filter: blur(10px);
            border: 0.5px solid rgba(255, 255, 255, 0.1);
            border-radius: 1px; height: 40px; overflow: hidden;
            transition: all 0.6s cubic-bezier(0.19, 1, 0.22, 1);
            position: relative; cursor: pointer;
        }

        /* í™•ì¥ ì‹œ ê²Œì‹œíŒ (400x650) */
        .glass-board.expanded {
            position: fixed; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 400px; height: 650px;
            background: rgba(255, 255, 255, 0.98);
            z-index: 2000; cursor: default;
            box-shadow: 0 40px 100px rgba(0,0,0,0.5);
            overflow: visible;
        }

        /* ğŸ”˜ ë°˜íˆ¬ëª… íšŒìƒ‰ ë²„íŠ¼ ê·¸ë£¹ */
        .btn-group {
            position: absolute; top: 15px; right: 15px;
            display: none; gap: 6px; z-index: 2100;
        }
        .glass-board.expanded .btn-group { display: flex; }

        .mini-btn {
            background: var(--btn-gray); border: none;
            color: rgba(50, 50, 50, 0.6); font-size: 10px;
            padding: 4px 10px; border-radius: 2px; cursor: pointer;
        }
        .mini-btn:hover { color: var(--indigo); background: rgba(0, 0, 0, 0.1); }

        /* ğŸ“¸ ì‚¬ì§„ ì˜ì—­ (í´ë¦­ ì‹œ ì‘ë™ ë³´ì¥) */
        .photo-space { width: 100%; height: 100%; background: rgba(0,0,0,0.05); overflow: hidden; }
        .glass-board.expanded .photo-space { height: 260px; cursor: pointer; }
        .photo-space img { width: 100%; height: 100%; object-fit: cover; pointer-events: none; }

        /* ğŸ“œ í…ìŠ¤íŠ¸ ì˜ì—­ */
        .text-space { padding: 30px; display: none; }
        .glass-board.expanded .text-space { display: block; }
        .text-space h3 { margin: 0 0 10px 0; color: var(--indigo); outline: none; font-size: 1.25em; }
        .text-space p { 
            font-size: 15px; line-height: 1.8; color: #333; 
            outline: none; white-space: pre-wrap; 
            max-height: 280px; overflow-y: auto; 
        }

        /* â• ì¶”ê°€ ë²„íŠ¼ (2ê°œì”© í•œ ì„¸íŠ¸) */
        .add-row { margin-bottom: 100px; z-index: 10; }
        .add-btn {
            background: var(--btn-gray); border: none; color: rgba(200, 200, 200, 0.4);
            padding: 8px 30px; border-radius: 2px; cursor: pointer; font-size: 10px;
        }

        .overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.6); display: none; z-index: 1500;
        }
        .overlay.active { display: block; }
        input[type="file"] { display: none; }
    </style>
</head>
<body>

<div class="building-bg" id="bgLayer"></div>
<div class="overlay" id="overlay"></div>

<div class="bg-admin">
    <label for="bgUpload">PHOTO +</label>
    <button onclick="fixBg()">FIX BG</button>
    <input type="file" id="bgUpload" accept="image/*">
</div>

<div class="facade-grid" id="mainGrid"></div>

<div class="add-row">
    <button class="add-btn" onclick="addPair()">+ ADD WINDOW SET (ã… ã…)</button>
</div>

<script>
    const grid = document.getElementById('mainGrid');
    const bgLayer = document.getElementById('bgLayer');
    const overlay = document.getElementById('overlay');

    // 1. ë°°ê²½ ë¡œë“œ ë° ê³ ì •
    const savedBg = localStorage.getItem('win-bg-fixed');
    if (savedBg) bgLayer.style.backgroundImage = `url(${savedBg})`;

    document.getElementById('bgUpload').addEventListener('change', (e) => {
        const file = e.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = (ev) => { bgLayer.style.backgroundImage = `url(${ev.target.result})`; };
            reader.readAsDataURL(file);
        }
    });

    function fixBg() {
        const bgImg = bgLayer.style.backgroundImage;
        if (bgImg && bgImg !== 'none') {
            localStorage.setItem('win-bg-fixed', bgImg.replace(/url\(['"]?(.*?)['"]?\)/, '$1'));
            alert('ë°°ê²½ì´ ê³ ì •ë˜ì—ˆìŠµë‹ˆë‹¤.');
        }
    }

    // 2. ê²Œì‹œíŒ ìƒì„±
    let boardCount = parseInt(localStorage.getItem('win-board-count')) || 8;

    function render() {
        grid.innerHTML = '';
        for (let i = 1; i <= boardCount; i++) createBoard(i);
    }

    function createBoard(id) {
        const board = document.createElement('div');
        board.className = 'glass-board';
        board.id = `board-${id}`;
        
        const saved = JSON.parse(localStorage.getItem(`win-data-${id}`)) || 
                     { title: `Title ${id}`, text: 'ì‹œë¥¼ ì…ë ¥í•˜ì„¸ìš”.', img: '' };

        board.innerHTML = `
            <div class="btn-group">
                <button class="mini-btn" onclick="saveData(${id}, event)">ê³ ì •</button>
                <button class="mini-btn" onclick="deleteData(${id}, event)">ì‚­ì œ</button>
            </div>
            <input type="file" id="file-${id}" accept="image/*" class="file-input">
            <div class="photo-space">
                <img src="${saved.img}" id="img-${id}" style="${saved.img ? 'display:block' : 'display:none'}">
            </div>
            <div class="text-space">
                <h3 contenteditable="true" id="title-${id}">${saved.title}</h3>
                <p contenteditable="true" id="text-${id}">${saved.text}</p>
            </div>
        `;

        // ê²Œì‹œíŒ í´ë¦­ ì‹œ í™•ì¥
        board.addEventListener('click', function(e) {
            if (!this.classList.contains('expanded')) {
                this.classList.add('expanded');
                overlay.classList.add('active');
            }
        });

        // ì‚¬ì§„ ì˜ì—­ í´ë¦­ ì‹œ íŒŒì¼ ì—…ë¡œë“œ (í™•ì¥ ìƒíƒœì—ì„œë§Œ ì‘ë™)
        const photoArea = board.querySelector('.photo-space');
        photoArea.addEventListener('click', function(e) {
            if (board.classList.contains('expanded')) {
                e.stopPropagation(); // ë¶€ëª¨ì˜ í´ë¦­ ì´ë²¤íŠ¸ ë°©ì§€
                document.getElementById(`file-${id}`).click();
            }
        });

        // í…ìŠ¤íŠ¸ ì˜ì—­ í´ë¦­ ì‹œ ì´ë²¤íŠ¸ ì „íŒŒ ë°©ì§€ (ê¸€ ì…ë ¥ ë³´ì¥)
        const textSpace = board.querySelector('.text-space');
        textSpace.addEventListener('click', (e) => e.stopPropagation());

        grid.appendChild(board);

        // ì´ë¯¸ì§€ íŒŒì¼ ì²˜ë¦¬
        const fileInput = document.getElementById(`file-${id}`);
        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (ev) => {
                    const img = document.getElementById(`img-${id}`);
                    img.src = ev.target.result;
                    img.style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        });
    }

    function addPair() {
        boardCount += 2;
        localStorage.setItem('win-board-count', boardCount);
        createBoard(boardCount - 1);
        createBoard(boardCount);
    }

    function saveData(id, e) {
        e.stopPropagation();
        const title = document.getElementById(`title-${id}`).innerText;
        const text = document.getElementById(`text-${id}`).innerText;
        const img = document.getElementById(`img-${id}`).src;
        localStorage.setItem(`win-data-${id}`, JSON.stringify({ 
            title, text, img: img.startsWith('data:') ? img : '' 
        }));
        alert('ë‚´ìš©ì´ ê³ ì •ë˜ì—ˆìŠµë‹ˆë‹¤.');
    }

    function deleteData(id, e) {
        e.stopPropagation();
        if(confirm('ì´ ì¹¸ì˜ ë‚´ìš©ì„ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) {
            localStorage.removeItem(`win-data-${id}`);
            location.reload();
        }
    }

    overlay.onclick = function() {
        const expanded = document.querySelector('.glass-board.expanded');
        if (expanded) expanded.classList.remove('expanded');
        this.classList.remove('active');
    };

    render();
</script>
</body>
</html>
